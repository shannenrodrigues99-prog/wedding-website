<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule | Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#ffffff;
      color:#111;
      min-height:100vh;
    }

    /* ===== NAV (STICKY / FIXED) ===== */
    .topnav{
      position:fixed;          /* stays on screen */
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      text-transform:uppercase;
      letter-spacing:1.6px;
      font-size:12px;
      z-index:9999;            /* always above content */
      pointer-events:auto;
    }

    .topnav .left{
      display:flex;
      gap:44px;
      align-items:center;
    }

    .topnav a{
      color:#111;
      text-decoration:none;
      opacity:0.8;
    }

    .topnav a:hover,
    .topnav a.active{
      opacity:1;
    }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(0,0,0,0.4);
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    /* ===== CONTENT ===== */
    .wrap{
      min-height:100vh;
      /* Push content down so it never scrolls under the fixed nav */
      padding:140px 20px 40px;
      display:flex;
      justify-content:center;
    }

    .content{
      width:min(800px,90vw);
      text-align:center;
    }

    h1{
      font-family:"Alex Brush", cursive;
      font-size:clamp(44px,6vw,64px);
      margin-bottom:10px;
    }

    /* ===== MOBILE NAV (MATCH ALL PAGES) ===== */
    @media (max-width:520px){

      .topnav{
        top: calc(14px + env(safe-area-inset-top));
        width: calc(100% - 28px);
        padding: 0 4px;

        font-size:9.5px;
        letter-spacing:1.1px;

        white-space:nowrap;
        height:36px;
      }

      .topnav .left{
        gap:18px;
        flex-wrap:nowrap;
      }

      .topnav a{
        display:inline-flex;
        align-items:center;
        height:36px;
        line-height:1;
        padding:0;
        flex-shrink:0;
      }

      .topnav .rsvp{
        height:36px;
        padding:0 16px;
      }

      /* Content offset for smaller fixed nav */
      .wrap{
        padding:110px 16px 40px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="topnav">
    <div class="left">
      <a href="index.html">Home</a>
      <a href="welcome.html">Welcome</a>
      <a href="schedule.html" class="active">Schedule</a>
      <a href="faqs.html">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <!-- PAGE -->
  <main class="wrap">
    <div class="content">
      <h1>Schedule</h1>
      <!-- add schedule content here -->
    </div>
  </main>

  <!-- LOCK -->
  <script>
    if (sessionStorage.getItem("siteUnlocked") !== "1") {
      window.location.replace("index.html");
    }
  </script>

</body>
</html>
