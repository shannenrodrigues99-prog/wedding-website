<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule | Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Montserrat:wght@300;400;500&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#ffffff;
      color:#111;
      min-height:100vh;
    }

    /* ===== NAV ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      font-family:"Montserrat", sans-serif;
      font-weight:400;
      text-transform:uppercase;
      letter-spacing:0.36em;
      font-size:11px;
      z-index:10;
    }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#111;
      text-decoration:none;
      opacity:0.75;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(0,0,0,0.35);
    }

    .nav-faqs{
      text-transform:none;
      letter-spacing:0.28em;
    }

    /* ===== PAGE ===== */
    .wrap{
      min-height:100vh;
      padding:160px 80px 60px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .content{
      width:100%;
      max-width:820px;
    }

    /* ===== DATE + COUNTDOWN ===== */
    .countdown-center{
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Date – Nanum Myeongjo */
    .fancy-date{
      font-family:"Nanum Myeongjo", serif;
      font-size:clamp(28px, 3.2vw, 40px);
      font-weight:400;
      line-height:1.35;
      margin-bottom:20px;
      letter-spacing:0.01em;
    }

    /* Countdown – Montserrat */
    .countdown-line{
      display:flex;
      align-items:flex-end;
      justify-content:center;
      gap:10px;
    }

    .time{
      font-family:"Montserrat", sans-serif;
      font-size:clamp(18px, 2.2vw, 26px);
      font-weight:400;
      letter-spacing:0.22em;
      line-height:1;
    }

    .sep{
      font-family:"Montserrat", sans-serif;
      font-size:clamp(16px, 2vw, 22px);
      font-weight:300;
      opacity:0.5;
      transform:translateY(-1px);
    }

    .countdown-labels{
      display:grid;
      grid-template-columns:repeat(4, auto);
      justify-content:center;
      gap:30px;
      margin-top:10px;

      font-family:"Montserrat", sans-serif;
      font-size:9px;
      letter-spacing:0.34em;
      text-transform:uppercase;
      opacity:0.55;
    }

    /* ===== MOBILE ===== */
    @media (max-width:768px){

      .topnav{
        top:calc(45px + env(safe-area-inset-top));
        width:100%;
        padding:0 20px;
        flex-direction:column;
        align-items:center;
        gap:16px;
        font-size:10px;
        letter-spacing:0.28em;
      }

      .topnav .left{
        gap:24px;
        justify-content:center;
        flex-wrap:wrap;
      }

      .topnav .rsvp{
        margin-top:6px;
        padding:8px 16px;
      }

      .wrap{
        padding:200px 20px 60px;
      }

      .fancy-date{
        font-size:26px;
        margin-bottom:18px;
      }

      .countdown-line{
        gap:8px;
      }

      .time{
        font-size:18px;
        letter-spacing:0.2em;
      }

      .sep{
        font-size:16px;
      }

      .countdown-labels{
        gap:18px;
        font-size:8px;
      }
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <div class="left">
      <a href="index.html">Home</a>
      <a href="welcome.html">Welcome</a>
      <a href="schedule.html" style="opacity:1;">Schedule</a>
      <a href="faqs.html" class="nav-faqs">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <main class="wrap">
    <div class="content">

      <section class="countdown-center">

        <div class="fancy-date" id="weddingDateText">
          Saturday, 27 February 2027
        </div>

        <div class="countdown-line">
          <div class="time" id="cdDays">—</div>
          <span class="sep">:</span>
          <div class="time" id="cdHours">—</div>
          <span class="sep">:</span>
          <div class="time" id="cdMins">—</div>
          <span class="sep">:</span>
          <div class="time" id="cdSecs">—</div>
        </div>

        <div class="countdown-labels">
          <span>DAYS</span>
          <span>HOURS</span>
          <span>MINS</span>
          <span>SECS</span>
        </div>

      </section>

    </div>
  </main>

  <script>
    if (sessionStorage.getItem("siteUnlocked") !== "1") {
      window.location.replace("index.html");
    }

    const weddingISO = "2027-02-27T00:00:00+08:00";
    const weddingDate = new Date(weddingISO);

    const formatted = new Intl.DateTimeFormat("en-AU", {
      weekday:"long",
      day:"2-digit",
      month:"long",
      year:"numeric",
      timeZone:"Australia/Perth"
    }).format(weddingDate);

    document.getElementById("weddingDateText").textContent = formatted;

    const d = document.getElementById("cdDays");
    const h = document.getElementById("cdHours");
    const m = document.getElementById("cdMins");
    const s = document.getElementById("cdSecs");

    function pad(n){ return String(n).padStart(2,"0"); }

    function tick(){
      const now = new Date();
      let diff = weddingDate - now;

      if(diff <= 0){
        d.textContent = "0";
        h.textContent = m.textContent = s.textContent = "00";
        return;
      }

      const total = Math.floor(diff/1000);
      const days = Math.floor(total/86400);
      const hrs  = Math.floor((total%86400)/3600);
      const mins = Math.floor((total%3600)/60);
      const secs = total%60;

      d.textContent = days;
      h.textContent = pad(hrs);
      m.textContent = pad(mins);
      s.textContent = pad(secs);
    }

    tick();
    setInterval(tick,1000);
  </script>

</body>
</html>
