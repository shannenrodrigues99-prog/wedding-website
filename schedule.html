<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule | Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#ffffff;
      color:#111;
      min-height:100vh;
    }

    /* ===== NAV ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:11px;
      z-index:10;
      padding-bottom:18px;
      color:#2B2B2B;
      border-bottom:1px solid rgba(43,43,43,.22);
    }

    .topnav .left{
      display:flex;
      gap:56px;
      align-items:center;
    }

    .topnav a{
      color:#2B2B2B;
      text-decoration:none;
      opacity:.78;
      transition:opacity .2s ease;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(43,43,43,.55);
      border-radius:999px;
      letter-spacing:0.34em;
      background:rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color:#2B2B2B;
    }

    /* ===== MOBILE ===== */
    @media (max-width:768px){
      .topnav{
        position: fixed; /* âœ… keep nav stationary on mobile */
        top: calc(25px + env(safe-area-inset-top));
        width:100%;
        padding:0 20px 16px;
        flex-direction:column;
        align-items:center;
        gap:16px;
        font-size:10px;
        letter-spacing:0.28em;
        border-bottom:1px solid rgba(43,43,43,.20);
      }

      .topnav .left{
        gap:24px;
        justify-content:center;
        flex-wrap:wrap;
      }
    }

    @media (min-width:769px){
      .topnav{
        justify-content:flex-start;
      }

      .topnav .rsvp{
        margin-left:56px;
        padding:4px 14px;
      }
    }

    /* ===== PAGE ===== */
    .wrap{
      min-height:100vh;
      padding:130px 80px 60px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      text-align:center;
    }

    .content{
      width:100%;
      max-width:760px;
    }

    .countdown-center{
      display:flex;
      flex-direction:column;
      align-items:center;
      transform: translateY(-10px);
    }

    .fancy-date{
      font-family:"Playfair Display", serif;
      font-size:clamp(24px, 2.8vw, 34px);
      font-weight:500;
      line-height:1.35;
      margin-bottom:16px;
      letter-spacing:0.055em;
    }

    .countdown-meta{ opacity:0.45; }

    .countdown-line{
      display:flex;
      align-items:flex-end;
      justify-content:center;
      gap:10px;
    }

    .time{
      font-family:"Montserrat", sans-serif;
      font-size:clamp(16px, 2vw, 22px);
      letter-spacing:0.10em;
    }

    .sep{
      opacity:0.55;
      transform:translateY(-1px);
    }

    .countdown-labels{
      display:flex;
      gap:26px;
      margin-top:8px;
      font-size:8px;
      letter-spacing:0.32em;
      text-transform:uppercase;
      opacity:0.55;
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <div class="left">
      <a href="index.html">Home</a>
      <a href="welcome.html">Welcome</a>
      <a href="schedule.html" style="font-weight:600; opacity:1;">Schedule</a>
      <a href="faqs.html">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <main class="wrap">
    <div class="content">
      <section class="countdown-center">
        <div class="fancy-date" id="weddingDateText">
          Saturday, 27 February 2027
        </div>
      </section>
    </div>
  </main>

</body>
</html>
