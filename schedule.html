<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule | Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#ffffff;
      color:#111;
      min-height:100vh;
    }

    /* ===== NAV (EDITORIAL) ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      font-family:"Montserrat", sans-serif;
      font-weight:400;
      text-transform:uppercase;
      letter-spacing:0.36em;
      font-size:11px;
      z-index:10;
    }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#111;
      text-decoration:none;
      opacity:0.75;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(0,0,0,0.35);
    }

    /* ✅ Override for FAQs only */
    .nav-faqs{
      text-transform:none;
      letter-spacing:0.28em;
    }

    /* ===== PAGE LAYOUT ===== */
    .wrap{
      min-height:100vh;
      padding:140px 80px 60px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .content{
      width:100%;
      max-width:1100px;
    }

    /* ===== EDITORIAL HEADER ===== */
    .kicker{
      font-family:"Montserrat", sans-serif;
      font-weight:400;
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:11px;
      opacity:0.65;
      margin-bottom:18px;
    }

    .page-title{
      font-size:44px;
      font-weight:500;
      letter-spacing:0.01em;
      margin-bottom:22px;
    }

    .rule{
      height:1px;
      width:100%;
      background:rgba(0,0,0,0.10);
      margin:22px 0 34px;
    }

    .wedding-date{
      font-family:"Montserrat", sans-serif;
      font-weight:300;
      font-size:18px;
      line-height:1.7;
      letter-spacing:0.02em;
      color:#2a2a2a;
      margin-bottom:26px;
    }

    /* ===== COUNTDOWN ===== */
    .countdown-wrap{
      display:flex;
      align-items:flex-end;
      gap:26px;
      flex-wrap:wrap;
    }

    .count-item{
      min-width:140px;
      padding:18px 18px 16px;
      border:1px solid rgba(0,0,0,0.10);
      border-radius:18px;
    }

    .count-value{
      font-family:"Playfair Display", serif;
      font-size:40px;
      font-weight:500;
      letter-spacing:0.02em;
      line-height:1;
    }

    .count-label{
      font-family:"Montserrat", sans-serif;
      font-weight:400;
      text-transform:uppercase;
      letter-spacing:0.26em;
      font-size:10px;
      opacity:0.65;
      margin-top:10px;
    }

    .note{
      margin-top:28px;
      font-family:"Montserrat", sans-serif;
      font-weight:300;
      font-size:14px;
      line-height:1.8;
      letter-spacing:0.02em;
      color:#3a3a3a;
      opacity:0.95;
      max-width:720px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px){

      .topnav{
        top: calc(45px + env(safe-area-inset-top));
        width:100%;
        padding:0 20px;
        flex-direction:column;
        align-items:center;
        gap:16px;
        font-size:10px;
        letter-spacing:0.28em;
      }

      .topnav .left{
        gap:24px;
        justify-content:center;
        flex-wrap:wrap;
      }

      .topnav .rsvp{
        margin-top:6px;
        padding:8px 16px;
      }

      .wrap{
        padding:190px 20px 60px;
      }

      .content{
        width:min(900px,92vw);
      }

      .page-title{
        font-size:34px;
      }

      .wedding-date{
        font-size:16px;
      }

      .countdown-wrap{
        gap:14px;
      }

      .count-item{
        min-width:calc(50% - 7px);
        border-radius:16px;
      }

      .count-value{
        font-size:34px;
      }
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <div class="left">
      <a href="index.html">Home</a>
      <a href="welcome.html">Welcome</a>
      <a href="schedule.html" style="opacity:1;">Schedule</a>
      <a href="faqs.html" class="nav-faqs">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <main class="wrap">
    <div class="content">

      <div class="kicker">Wedding Weekend</div>
      <h1 class="page-title">Schedule</h1>

      <div class="rule"></div>

      <!-- Date (auto formatted) -->
      <div class="wedding-date" id="weddingDateText">Saturday, 27 February 2027</div>

      <!-- Countdown -->
      <div class="countdown-wrap" aria-label="Countdown to wedding">
        <div class="count-item">
          <div class="count-value" id="cdDays">—</div>
          <div class="count-label">Days</div>
        </div>

        <div class="count-item">
          <div class="count-value" id="cdHours">—</div>
          <div class="count-label">Hours</div>
        </div>

        <div class="count-item">
          <div class="count-value" id="cdMins">—</div>
          <div class="count-label">Minutes</div>
        </div>

        <div class="count-item">
          <div class="count-value" id="cdSecs">—</div>
          <div class="count-label">Seconds</div>
        </div>
      </div>

      <p class="note">
        Times and locations will be added closer to the day. This page will be kept up to date as our plans are finalised.
      </p>

    </div>
  </main>

  <script>
    // Gate
    if (sessionStorage.getItem("siteUnlocked") !== "1") {
      window.location.replace("index.html");
    }

    // --- Wedding date/time (Perth) ---
    // Set the actual ceremony start time if you want a more accurate countdown.
    // Example: 2:30 PM Perth time -> "2027-02-27T14:30:00+08:00"
    const weddingISO = "2027-02-27T00:00:00+08:00";

    // Format as: Saturday, 27 February 2027
    const weddingDate = new Date(weddingISO);
    const formatted = new Intl.DateTimeFormat("en-AU", {
      weekday: "long",
      day: "2-digit",
      month: "long",
      year: "numeric",
      timeZone: "Australia/Perth"
    }).format(weddingDate);

    document.getElementById("weddingDateText").textContent = formatted;

    const elDays = document.getElementById("cdDays");
    const elHours = document.getElementById("cdHours");
    const elMins = document.getElementById("cdMins");
    const elSecs = document.getElementById("cdSecs");

    function pad2(n){ return String(n).padStart(2, "0"); }

    function tick(){
      const now = new Date();
      const diff = weddingDate.getTime() - now.getTime();

      if (diff <= 0){
        elDays.textContent = "0";
        elHours.textContent = "00";
        elMins.textContent = "00";
        elSecs.textContent = "00";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;

      elDays.textContent = String(days);
      elHours.textContent = pad2(hours);
      elMins.textContent = pad2(mins);
      elSecs.textContent = pad2(secs);
    }

    tick();
    setInterval(tick, 1000);
  </script>

</body>
</html>
