<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      background: #000; /* safety net */
    }

    body{
      font-family: "Playfair Display", serif;
      color: #fff;

      /* ðŸ”‘ start almost visible, not invisible */
      opacity: 0.15;

      /* ðŸ”‘ faster + softer fade */
      transition: opacity 900ms ease-out;
    }

    body.fade-in{
      opacity: 1;
    }

    .hero{
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
        url("hero.jpg") center / cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .center{
      display:flex;
      flex-direction:column;
      gap:24px;
      align-items:center;
    }

    .monogram{
      font-size: clamp(80px, 12vw, 140px);
    }

    .names{
      font-family: "Alex Brush", cursive;
      font-size: clamp(26px, 4vw, 38px);
    }

    .date{
      font-size:14px;
      letter-spacing:3px;
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="center">
      <div class="monogram">S&nbsp;S</div>
      <div class="names">Shannen &amp; Samarth</div>
      <div class="date">27 Â· 02 Â· 2027</div>
    </div>
  </section>

  <script>
    /* Fade in immediately â€” no delay */
    requestAnimationFrame(() => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
