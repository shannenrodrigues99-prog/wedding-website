<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Playfair for nav/date (keep) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#000;
      overflow:hidden;
    }

    /* ========= SIGNATURA MONOLINE (LOCAL FONT) =========
      Put your font files next to this HTML:
        SignaturaMonoline.woff2 (recommended)
        SignaturaMonoline.woff  (fallback)
      If your files have different names, update the URLs below.
    */
    @font-face{
      font-family:"Signatura Monoline";
      src:
        url("SignaturaMonoline.woff2") format("woff2"),
        url("SignaturaMonoline.woff") format("woff");
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }

    /* ===== SCENES ===== */
    .scene{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:opacity 1.6s ease;
    }

    /* ===== ENVELOPE ===== */
    .scene-envelope{
      background:#fff;
      z-index:2;
    }
    .scene-envelope.fade-out{
      opacity:0;
      pointer-events:none;
    }

    .page{
      min-height:100vh;
      padding:70px 20px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
    }

    .top-title{
      font-family:"Signatura Monoline", cursive;
      font-size:clamp(34px,5vw,56px);
      color:#111;
    }

    .bottom-instruction{
      font-family:"Signatura Monoline", cursive;
      font-size:26px;
      color:#111;
      opacity:0.9;
      transition:opacity .6s ease;
    }

    .envelope{
      width:min(560px,82vw);
      perspective:1400px;
      cursor:pointer;
      background:transparent;
      border:0;
      padding:0;
    }

    .inner{
      width:100%;
      aspect-ratio:3/2;
      transform-style:preserve-3d;
      transition:transform 1.5s ease-in-out;
      position:relative;
    }

    .envelope.flipped .inner{
      transform:rotateY(180deg);
    }

    .face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
    }

    .face img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .back{ transform:rotateY(180deg); }

    /* ===== HOME ===== */
    .scene-home{
      z-index:1;
      opacity:0;
      color:#fff;
      background:
        linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),
        url("hero.jpg") center/cover no-repeat;
    }
    .scene-home.fade-in{ opacity:1; }

    /* ===== NAV ===== */
    .topnav{
      position:absolute;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      text-transform:uppercase;
      letter-spacing:1.6px;
      font-size:12px;
    }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:.85;
    }
    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(255,255,255,.65);
    }

    .locked-link{
      pointer-events:none;
      opacity:.35 !important;
      cursor:not-allowed;
    }

    /* ===== HERO ===== */
    .hero-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:110px 20px 70px; /* gives “breathing room” like your inspo */
    }

    /* SIZING/SPACING LIKE INSPO */
    .home-center{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      transform:translateY(-6px); /* tiny lift for a more cinematic balance */
    }

    /* BIG monogram */
    .monogram{
      width:clamp(220px,32vw,420px);
      margin-bottom:14px;
      opacity:.96;
    }
    .monogram img{ width:100%; display:block; }

    /* Script names across like inspo */
    .names{
      font-family:"Signatura Monoline", cursive;
      font-size:clamp(34px,6vw,64px);
      font-weight:400;
      line-height:1;
      letter-spacing:0.2px;
      opacity:.92;
      margin-bottom:26px; /* this is the “space before date/password” */
    }

    /* Date sits where password sits (same vertical slot) */
    .date{
      font-family:"Playfair Display", serif;
      font-size:clamp(12px,1.6vw,15px);
      letter-spacing:4px;
      opacity:.85;
      margin-top:0;
      margin-bottom:0;
    }

    /* ===== PASSWORD (NO OUTER PILL) ===== */
    .pw-wrap{
      margin-top:0; /* keep it exactly where the date sits */
    }

    .pw-row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
    }

    /* GLASS ONLY ON INPUT + BUTTON */
    .pw-input,
    .pw-btn{
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.28);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.22);
      color:#fff;
      border-radius:999px;
      height:46px;
    }

    .pw-input{
      padding:0 18px;
      width:min(320px,74vw);
      outline:none;
    }

    .pw-input::placeholder{
      color:rgba(255,255,255,0.65);
    }

    .pw-input:focus{
      border-color:rgba(255,255,255,0.55);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.22),
        0 0 0 3px rgba(255,255,255,0.12);
    }

    .pw-btn{
      padding:0 22px;
      font-size:11px;
      letter-spacing:2px;
      text-transform:uppercase;
      cursor:pointer;
    }

    .pw-btn:hover{
      background:rgba(255,255,255,0.16);
      border-color:rgba(255,255,255,0.40);
    }

    .pw-error{
      margin-top:10px;
      min-height:14px;
      font-size:12px;
      opacity:.85;
      text-align:center;
    }

    .is-hidden{ display:none !important; }

    @media(max-width:768px){
      .topnav{
        top:18px;
        width:calc(100% - 32px);
        font-size:10px;
      }
      .topnav .left{ gap:18px; }

      .hero-wrap{ padding:96px 16px 56px; }
      .monogram{ width:clamp(200px,56vw,320px); margin-bottom:10px; }
      .names{ margin-bottom:20px; }
      .pw-row{ flex-direction:column; gap:10px; }
      .pw-input{ width:min(360px,82vw); }
      .pw-btn{ width:min(200px,60vw); }
    }
  </style>
</head>

<body>

  <!-- ENVELOPE -->
  <section class="scene scene-envelope" id="sceneEnvelope">
    <div class="page">
      <div class="top-title">Shannen &amp; Samarth</div>

      <button class="envelope" id="env" aria-label="Open invitation">
        <div class="inner">
          <div class="face front">
            <img src="envelope-front1.png" alt="">
          </div>
          <div class="face back">
            <img src="envelope-back1.png" alt="">
          </div>
        </div>
      </button>

      <div class="bottom-instruction" id="envHint">
        Click envelope to open…
      </div>
    </div>
  </section>

  <!-- HOME -->
  <section class="scene scene-home" id="sceneHome">
    <nav class="topnav">
      <div class="left">
        <a href="index.html">Home</a>
        <a data-protected href="schedule.html">Schedule</a>
        <a data-protected href="faqs.html">FAQs</a>
        <a data-protected href="dresscode.html">Dress Code</a>
      </div>
      <a data-protected class="rsvp" href="rsvp.html">RSVP</a>
    </nav>

    <div class="hero-wrap">
      <div class="home-center">
        <div class="monogram">
          <img src="monogram1.png" alt="">
        </div>

        <div class="names">Shannen &amp; Samarth</div>

        <div class="date is-hidden" id="weddingDate">
          27 · 02 · 2027
        </div>

        <div class="pw-wrap" id="pwWrap">
          <div class="pw-row">
            <input
              id="pwInput"
              class="pw-input"
              type="password"
              placeholder="Enter password to view details"
              autocomplete="off"
            />
            <button id="pwBtn" class="pw-btn">Enter</button>
          </div>
          <div class="pw-error" id="pwError"></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const env = document.getElementById("env");
    const envelopeScene = document.getElementById("sceneEnvelope");
    const homeScene = document.getElementById("sceneHome");
    const envHint = document.getElementById("envHint");

    const INVITE_OPEN_KEY = "inviteOpened";
    const UNLOCK_KEY = "siteUnlocked";
    const SITE_PASSWORD = "ss2027";

    let opened = false;

    function showHomeInstant(){
      envelopeScene.classList.add("fade-out");
      homeScene.classList.add("fade-in");
      env.classList.add("flipped");
      opened = true;
    }

    if (sessionStorage.getItem(INVITE_OPEN_KEY) === "1") {
      showHomeInstant();
    }

    env.addEventListener("click", () => {
      if (opened) return;
      opened = true;
      sessionStorage.setItem(INVITE_OPEN_KEY, "1");
      env.classList.add("flipped");
      envHint.style.opacity = "0";
      setTimeout(() => {
        envelopeScene.classList.add("fade-out");
        homeScene.classList.add("fade-in");
      }, 2700);
    });

    /* PASSWORD GATE */
    const pwWrap = document.getElementById("pwWrap");
    const pwInput = document.getElementById("pwInput");
    const pwBtn = document.getElementById("pwBtn");
    const pwError = document.getElementById("pwError");
    const weddingDate = document.getElementById("weddingDate");
    const protectedLinks = document.querySelectorAll("[data-protected]");

    function lockUI(){
      protectedLinks.forEach(l => l.classList.add("locked-link"));
      pwWrap.classList.remove("is-hidden");
      weddingDate.classList.add("is-hidden");
    }

    function unlockUI(){
      protectedLinks.forEach(l => l.classList.remove("locked-link"));
      pwWrap.classList.add("is-hidden");
      weddingDate.classList.remove("is-hidden");
    }

    function initGate(){
      if (sessionStorage.getItem(UNLOCK_KEY) === "1") unlockUI();
      else lockUI();
    }

    function tryUnlock(){
      if (pwInput.value.trim() === SITE_PASSWORD) {
        sessionStorage.setItem(UNLOCK_KEY, "1");
        pwError.textContent = "";
        unlockUI();
      } else {
        pwError.textContent = "Incorrect password.";
        pwInput.value = "";
        pwInput.focus();
      }
    }

    pwBtn.addEventListener("click", tryUnlock);
    pwInput.addEventListener("keydown", e => {
      if (e.key === "Enter") tryUnlock();
    });

    initGate();
  </script>

</body>
</html>
