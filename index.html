<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shannen & Samarth</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Alex+Brush&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Playfair Display",serif;
  background:#000;
  overflow:hidden;
}

/* scenes */
.scene{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1.6s ease;
}

/* envelope scene */
.scene-envelope{
  background:#fff;
  z-index:2;
}
.scene-envelope.fade-out{
  opacity:0;
  pointer-events:none;
}

.page{
  height:100vh;
  padding:60px 20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
}

.top-title{
  font-family:"Alex Brush",cursive;
  font-size:48px;
  color:#111;
}

.bottom-instruction{
  font-family:"Alex Brush",cursive;
  font-size:24px;
  color:#111;
}

/* envelope */
.envelope{
  width:min(560px,80vw);
  perspective:1200px;
  cursor:pointer;
}
.inner{
  width:100%;
  aspect-ratio:3/2;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 1.5s ease;
}
.envelope.flipped .inner{
  transform:rotateY(180deg);
}
.face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
}
.face img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.back{transform:rotateY(180deg)}

/* home scene */
.scene-home{
  z-index:1;
  opacity:0;
  color:#fff;
}
.scene-home.fade-in{opacity:1}

.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.home-center{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:24px;
}

/* monogram + line */
.monogram{
  width:240px;
  position:relative;
}
.mono-base{
  width:100%;
  display:block;
}
.mono-line{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.mono-line path{
  fill:none;
  stroke:#fff;
  stroke-width:4;
  stroke-dasharray:3000;
  stroke-dashoffset:3000;
}

/* animate AFTER home fades in */
.scene-home.fade-in .mono-line path{
  animation:drawLine 2s ease forwards;
}

@keyframes drawLine{
  to{stroke-dashoffset:0}
}

.names{
  font-family:"Alex Brush",cursive;
  font-size:34px;
}
.date{
  font-size:14px;
  letter-spacing:3px;
}
</style>
</head>

<body>

<!-- ENVELOPE -->
<section class="scene scene-envelope" id="sceneEnvelope">
  <div class="page">
    <div class="top-title">Shannen &amp; Samarth</div>

    <div class="envelope" id="env">
      <div class="inner">
        <div class="face front">
          <img src="envelope-front1.png">
        </div>
        <div class="face back">
          <img src="envelope-back1.png">
        </div>
      </div>
    </div>

    <div class="bottom-instruction">Click envelope to openâ€¦</div>
  </div>
</section>

<script>
const env = document.getElementById("env");
const sceneEnvelope = document.getElementById("sceneEnvelope");
const sceneHome = document.getElementById("sceneHome");

let clicked=false;

env.addEventListener("click",()=>{
  if(clicked) return;
  clicked=true;

  env.classList.add("flipped");

  setTimeout(()=>{
    sceneEnvelope.classList.add("fade-out");
    sceneHome.classList.add("fade-in");
  }, 2700); // flip + pause
});
