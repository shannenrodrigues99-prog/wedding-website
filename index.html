<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family: "Playfair Display", serif;
      background: #000;
      overflow: hidden; /* no scrolling anywhere */
    }

    /* ===== SCENES ===== */
    .scene{
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1.6s ease;
    }

    /* ===== ENVELOPE SCENE ===== */
    .scene-envelope{
      background: #ffffff;
      z-index: 2;
      opacity: 1;
    }
    .scene-envelope.fade-out{
      opacity: 0;
      pointer-events: none;
    }

    .page{
      min-height: 100vh;
      width: 100%;
      padding: 70px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .top-title{
      font-family: "Alex Brush", cursive;
      font-size: clamp(36px, 5vw, 56px);
      color: #111;
      text-align: center;
    }

    .bottom-instruction{
      font-family: "Alex Brush", cursive;
      font-size: 26px;
      color: #111;
      text-align: center;
      opacity: 0.9;
    }

    .envelope{
      width: min(560px, 82vw);
      perspective: 1400px;
      cursor: pointer;
    }

    .inner{
      width: 100%;
      aspect-ratio: 3 / 2;
      transform-style: preserve-3d;
      transition: transform 1.5s ease-in-out;
      position: relative;
    }

    .envelope.flipped .inner{
      transform: rotateY(180deg);
    }

    .face{
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
    }

    .face img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .back{ transform: rotateY(180deg); }

    /* ===== HOME SCENE ===== */
    .scene-home{
      z-index: 1;
      opacity: 0;
      color: #fff;
      text-align: center;

      /* Hero background */
      background:
        linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
        url("hero.jpg") center / cover no-repeat;

      display: block; /* so we can position nav + hero easily */
    }

    .scene-home.fade-in{ opacity: 1; }

    /* Top tabs like inspo */
    .topnav{
      position: absolute;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 80px);

      display: flex;
      align-items: center;
      justify-content: space-between;

      text-transform: uppercase;
      letter-spacing: 1.6px;
      font-size: 12px;
    }

    .topnav .left{
      display: flex;
      gap: 44px;
      align-items: center;
      opacity: 0.95;
    }

    .topnav a{
      color: #fff;
      text-decoration: none;
      opacity: 0.85;
    }

    .topnav a:hover{ opacity: 1; }

    .topnav .rsvp{
      padding: 10px 18px;
      border: 1px solid rgba(255,255,255,0.65);
      opacity: 0.95;
    }

    .topnav .rsvp:hover{
      border-color: rgba(255,255,255,0.9);
      opacity: 1;
    }

    /* Hero centered content */
    .hero-wrap{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .home-center{
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }

    /* ===== MONOGRAM (PNG + DRAWN LINK OVERLAY) ===== */
    .monogram{
      position: relative;
      width: clamp(140px, 20vw, 260px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .monogram .mono-base{
      width: 100%;
      height: auto;
      display: block;
    }

    /* SVG sits on top of the PNG */
    .monogram .mono-link{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* DRAW SETUP */
    #linkPath{
      fill: none;
      stroke: #ffffff;
      stroke-width: 22;
      stroke-linecap: round;
      stroke-linejoin: round;

      /* start "not drawn" */
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
    }

    /* when we add .draw it animates */
    .mono-link.draw #linkPath{
      transition: stroke-dashoffset 2.8s ease;
      stroke-dashoffset: 0;
    }

    .names{
      font-family: "Alex Brush", cursive;
      font-size: clamp(26px, 4vw, 38px);
      opacity: 0.95;
    }
    .date{
      font-size: 14px;
      letter-spacing: 3px;
      opacity: 0.9;
    }

    @media (max-width: 768px){
      .bottom-instruction{ font-size: 22px; }

      .topnav{
        top: 18px;
        width: calc(100% - 32px);
        font-size: 10px;
        letter-spacing: 1.2px;
      }

      .topnav .left{
        gap: 18px;
      }

      .topnav .rsvp{
        padding: 8px 12px;
      }
    }
  </style>
</head>

  <script>
    const env = document.getElementById("env");
    const envelopeScene = document.getElementById("sceneEnvelope");
    const homeScene = document.getElementById("sceneHome");
    const linkSvg = document.querySelector(".mono-link");

    const FLIP_DURATION = 1500;
    const PAUSE_ON_BACK = 1200;

    let clicked = false;

    env.addEventListener("click", () => {
      if (clicked) return;
      clicked = true;

      env.classList.add("flipped");

      setTimeout(() => {
        envelopeScene.classList.add("fade-out");
        homeScene.classList.add("fade-in");

        /* Start draw shortly after home appears */
        setTimeout(() => {
          linkSvg.classList.add("draw");
        }, 450);

      }, FLIP_DURATION + PAUSE_ON_BACK);
    });
  </script>
