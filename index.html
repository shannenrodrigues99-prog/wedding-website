<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      height:100%;
      background:#000;
    }

    body{
      font-family:"Playfair Display", serif;
      overflow:hidden;
      color:#fff;
    }

    /* ===== BACKGROUND ===== */
    .scene-home{
      position:fixed;
      inset:0;
      background:
        linear-gradient(rgba(0,0,0,.14), rgba(0,0,0,.14)),
        url("hero.jpg") center/cover no-repeat;
    }

    /* ===== NAV ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:11px;
      z-index:10;
      padding-bottom:18px;
      border-bottom:1px solid rgba(255,255,255,.22);
    }

    .topnav .left{
      display:flex;
      gap:56px;
      align-items:center;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:.78;
      transition:opacity .2s ease;
      position:relative;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:0;
      border:none;
      opacity:.9;
    }

    .topnav .rsvp::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:-6px;
      height:1px;
      background:rgba(255,255,255,.65);
    }

    .locked-link{
      pointer-events:none;
      opacity:.30 !important;
    }

    /* ===== CENTER CONTENT ===== */
    .hero-wrap{
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .home-center{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:22px;
    }

    .monogram{
      width: clamp(150px, 17vw, 250px);
      opacity:.96;
    }

    .monogram img{
      width:100%;
      height:auto;
      display:block;
    }

    /* ===== NAMES IMAGE ===== */
    #logoAfter{
      width:200%;
      display:block;
      margin-left:auto;
      margin-right:auto;
    }

    .wedding-label{
      font-family:"Montserrat", sans-serif;
      font-size:14px;
      letter-spacing:0.34em;
      text-transform:uppercase;
      opacity:.85;
    }

    .wedding-date{
      font-family:"Montserrat", sans-serif;
      font-size:16px;
      letter-spacing:0.12em;
      opacity:.9;
    }

    /* ===== PASSWORD ===== */
    .pw-wrap{ margin-top:6px; }

    .pw-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
    }

    .pw-input{
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.16);
      border:1px solid rgba(255,255,255,0.26);
      box-shadow:
        0 14px 34px rgba(0,0,0,0.32),
        inset 0 1px 0 rgba(255,255,255,0.18);
      color:#fff;
      border-radius:999px;
      height:48px;
      width: clamp(320px, 34vw, 460px);
      padding:0 20px;
      outline:none;
      caret-color:#fff;
      font-size:14px;
    }

    .pw-btn{
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.14);
      border:1px solid rgba(255,255,255,0.28);
      color:#fff;
      border-radius:999px;
      height:48px;
      padding:0 22px;
      font-family:"Montserrat", sans-serif;
      font-size:11px;
      letter-spacing:0.34em;
      text-transform:uppercase;
    }

    .is-hidden{ display:none !important; }

    /* ===== MOBILE (UNCHANGED) ===== */
    @media (max-width:768px){
      .topnav{
        top: calc(45px + env(safe-area-inset-top));
        width:100%;
        padding:0 20px 16px;
        flex-direction:column;
        gap:16px;
      }
    }

    /* ===== DESKTOP ONLY: VOGUE SPACING + RSVP POSITION ===== */
    @media (min-width:769px){

      /* Vogue vertical rhythm */
      .wedding-label{ margin-bottom:56px; }
      .wedding-date{ margin-top:72px; }

      /* RSVP grouped with tabs */
      .topnav{ justify-content:flex-start; }
      .topnav .rsvp{ margin-left:56px; }
    }
  </style>
</head>

<body>

<section class="scene-home">

  <div id="siteNav" class="is-hidden">
    <nav class="topnav">
      <div class="left">
        <a href="index.html">Home</a>
        <a href="welcome.html">Welcome</a>
        <a href="schedule.html">Schedule</a>
        <a href="faqs.html">FAQs</a>
      </div>
      <a class="rsvp" href="rsvp.html">RSVP</a>
    </nav>
  </div>

  <div class="hero-wrap">
    <div class="home-center">
      <div class="monogram">
        <img src="monogram1.png" alt="">
        <div id="logoAfterWrap" class="is-hidden">
          <span class="wedding-label">THE WEDDING OF</span>
          <img id="logoAfter" src="names.png" alt="">
          <span class="wedding-date">27.02.27</span>
        </div>
      </div>
    </div>
  </div>

</section>

</body>
</html>
