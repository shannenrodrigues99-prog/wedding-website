<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family: "Playfair Display", serif;
      background: #000;
      overflow: hidden;
    }

    /* ===== SCENES ===== */
    .scene{
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1.6s ease;
    }

    /* ===== ENVELOPE ===== */
    .scene-envelope{
      background:#fff;
      z-index:2;
    }
    .scene-envelope.fade-out{
      opacity:0;
      pointer-events:none;
    }

    .page{
      min-height:100vh;
      padding:70px 20px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
    }

    .top-title{
      font-family:"Alex Brush", cursive;
      font-size:clamp(36px,5vw,56px);
      color:#111;
    }

    .bottom-instruction{
      font-family:"Alex Brush", cursive;
      font-size:26px;
      color:#111;
      opacity:0.9;
    }

    .envelope{
      width:min(560px,82vw);
      perspective:1400px;
      cursor:pointer;
    }

    .inner{
      width:100%;
      aspect-ratio:3/2;
      transform-style:preserve-3d;
      transition:transform 1.5s ease-in-out;
      position:relative;
    }

    .envelope.flipped .inner{
      transform:rotateY(180deg);
    }

    .face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
    }

    .face img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .back{ transform:rotateY(180deg); }

    /* ===== HOME ===== */
    .scene-home{
      z-index:1;
      opacity:0;
      color:#fff;
      background:
        linear-gradient(rgba(0,0,0,0.25),rgba(0,0,0,0.25)),
        url("hero.jpg") center/cover no-repeat;
    }

    .scene-home.fade-in{ opacity:1; }

    /* ===== NAV ===== */
    .topnav{
      position:absolute;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      text-transform:uppercase;
      letter-spacing:1.6px;
      font-size:12px;
    }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:0.85;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(255,255,255,0.65);
    }

    .locked-link{
      pointer-events:none;
      opacity:0.35 !important;
    }

    /* ===== HERO ===== */
    .hero-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .home-center{
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
    }

    .monogram{
      width:clamp(140px,20vw,260px);
    }

    .monogram img{ width:100%; }

    .names{
      font-family:"Alex Brush", cursive;
      font-size:clamp(26px,4vw,38px);
    }

    .date{
      font-size:16px;
      letter-spacing:3px;
      opacity:0.9;
    }

    /* ===== PASSWORD ===== */
    .pw-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-top:6px;
    }

    .pw-row{
      display:flex;
      gap:10px;
    }

    .pw-input{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.35);
      background:rgba(0,0,0,0.25);
      color:#fff;
      width:min(300px,75vw);
    }

    .pw-btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.65);
      background:transparent;
      color:#fff;
      cursor:pointer;
      letter-spacing:1.5px;
      font-size:11px;
      text-transform:uppercase;
    }

    .pw-error{
      min-height:14px;
      font-size:12px;
      opacity:0.9;
    }

    .is-hidden{ display:none !important; }

    @media(max-width:768px){
      .topnav{
        top:18px;
        width:calc(100% - 32px);
        font-size:10px;
      }
      .topnav .left{ gap:18px; }
    }
  </style>
</head>

<body>

  <!-- ENVELOPE -->
  <section class="scene scene-envelope" id="sceneEnvelope">
    <div class="page">
      <div class="top-title">Shannen &amp; Samarth</div>

      <div class="envelope" id="env">
        <div class="inner">
          <div class="face front">
            <img src="envelope-front1.png" alt="">
          </div>
          <div class="face back">
            <img src="envelope-back1.png" alt="">
          </div>
        </div>
      </div>

      <div class="bottom-instruction">Click envelope to open...</div>
    </div>
  </section>

  <!-- HOME -->
  <section class="scene scene-home" id="sceneHome">
    <nav class="topnav">
      <div class="left">
        <a href="index.html">Home</a>
        <a data-protected href="schedule.html">Schedule</a>
        <a data-protected href="faqs.html">FAQs</a>
        <a data-protected href="dresscode.html">Dress Code</a>
      </div>
      <a data-protected class="rsvp" href="rsvp.html">RSVP</a>
    </nav>

    <div class="hero-wrap">
      <div class="home-center">
        <div class="monogram">
          <img src="monogram1.png" alt="">
        </div>

        <div class="names">Shannen &amp; Samarth</div>

        <!-- DATE (hidden until password) -->
        <div class="date is-hidden" id="weddingDate">27 · 02 · 2027</div>

        <!-- PASSWORD -->
        <div class="pw-wrap" id="pwWrap">
          <div class="pw-row">
            <input
              id="pwInput"
              class="pw-input"
              type="password"
              placeholder="Enter password to view details"
              autocomplete="off"
            />
            <button id="pwBtn" class="pw-btn">Enter</button>
          </div>
          <div class="pw-error" id="pwError"></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    /* ===== ENVELOPE FLOW (RETURN EXPERIENCE) ===== */
    const env = document.getElementById("env");
    const envelopeScene = document.getElementById("sceneEnvelope");
    const homeScene = document.getElementById("sceneHome");

    const INVITE_OPEN_KEY = "inviteOpened";
    let opened = false;

    function showHomeInstant(){
      envelopeScene.classList.add("fade-out");
      homeScene.classList.add("fade-in");
      env.classList.add("flipped");
      opened = true;
    }

    function showEnvelopeInstant(){
      envelopeScene.classList.remove("fade-out");
      homeScene.classList.remove("fade-in");
      env.classList.remove("flipped");
      opened = false;
    }

    function initInvite(){
      if (sessionStorage.getItem(INVITE_OPEN_KEY) === "1") {
        showHomeInstant();
      } else {
        showEnvelopeInstant();
      }
    }

    window.addEventListener("pageshow", initInvite);
    initInvite();

    env.addEventListener("click", () => {
      if (opened) return;
      opened = true;
      sessionStorage.setItem(INVITE_OPEN_KEY, "1");

      env.classList.add("flipped");
      setTimeout(() => {
        envelopeScene.classList.add("fade-out");
        homeScene.classList.add("fade-in");
      }, 2700);
    });

    /* ===== PASSWORD GATE ===== */
    const SITE_PASSWORD = "ss2027";
    const UNLOCK_KEY = "siteUnlocked";

    const pwWrap = document.getElementById("pwWrap");
    const pwInput = document.getElementById("pwInput");
    const pwBtn = document.getElementById("pwBtn");
    const pwError = document.getElementById("pwError");
    const weddingDate = document.getElementById("weddingDate");
    const protectedLinks = document.querySelectorAll("[data-protected]");

    function lockUI(){
      protectedLinks.forEach(l => l.classList.add("locked-link"));
      pwWrap.classList.remove("is-hidden");
      weddingDate.classList.add("is-hidden");
    }

    function unlockUI(){
      protectedLinks.forEach(l => l.classList.remove("locked-link"));
      pwWrap.classList.add("is-hidden");
      weddingDate.classList.remove("is-hidden");
    }

    function initGate(){
      if (sessionStorage.getItem(UNLOCK_KEY) === "1") unlockUI();
      else lockUI();
    }

    function tryUnlock(){
      if (pwInput.value.trim() === SITE_PASSWORD) {
        sessionStorage.setItem(UNLOCK_KEY, "1");
        pwError.textContent = "";
        unlockUI();
      } else {
        pwError.textContent = "Incorrect password.";
        pwInput.value = "";
        pwInput.focus();
      }
    }

    pwBtn.addEventListener("click", tryUnlock);
    pwInput.addEventListener("keydown", e => {
      if (e.key === "Enter") tryUnlock();
    });

    initGate();
  </script>

</body>
</html>
