<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      height:100%;
      background:#000;
    }

    body{
      font-family:"Playfair Display", serif;
      overflow:hidden;
      color:#fff;
    }

    /* ===== BACKGROUND ===== */
    .scene-home{
      position:fixed;
      inset:0;
      background:
        linear-gradient(rgba(0,0,0,.14), rgba(0,0,0,.14)),
        url("hero.jpg") center/cover no-repeat;
    }

    /* ===== NAV ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:11px;
      z-index:10;
      padding-bottom:18px;
      border-bottom:1px solid rgba(255,255,255,.22);
    }

    .topnav .left{
      display:flex;
      gap:56px;
      align-items:center;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:.78;
      transition:opacity .2s ease;
      position:relative;
    }

    .topnav a:hover{ opacity:1; }

    /* RSVP */
    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(255,255,255,.55);
      border-radius:999px;
      opacity:1;
      letter-spacing:0.34em;
      background:rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .locked-link{
      pointer-events:none;
      opacity:.30 !important;
    }

    /* ===== CENTER CONTENT ===== */
    .hero-wrap{
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .home-center{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:22px;
    }

    .monogram{
      width: clamp(150px, 17vw, 250px);
      opacity:.96;
    }

    .monogram img{
      width:100%;
      height:auto;
      display:block;
    }

    /* ===== BASE SPACING ===== */
    .wedding-label{
      display:block;
      font-family:"Montserrat", sans-serif;
      font-size:14px;
      letter-spacing:0.34em;
      text-transform:uppercase;
      margin-bottom:70px;
      opacity:.85;
    }

    .wedding-date{
      display:block;
      margin-top:50px;
      font-family:"Montserrat", sans-serif;
      font-size:16px;
      letter-spacing:0.12em;
      opacity:.9;
    }

    #logoAfter{
      width:200%;
      display:block;
      position:relative;
      left:50%;
      transform:translateX(-50%);
    }

    /* ===== PASSWORD ===== */
    .pw-wrap{ margin-top:6px; }

    .pw-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
    }

    .pw-input{
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.16);
      border:1px solid rgba(255,255,255,0.26);
      color:#fff;
      border-radius:999px;
      height:48px;
      width: clamp(320px, 34vw, 460px);
      padding:0 20px;
      outline:none;
      font-size:14px;
    }

    .pw-btn{
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.14);
      border:1px solid rgba(255,255,255,0.28);
      color:#fff;
      border-radius:999px;
      height:48px;
      padding:0 22px;
      font-family:"Montserrat", sans-serif;
      font-size:11px;
      letter-spacing:0.34em;
      text-transform:uppercase;
      cursor:pointer;
    }

    .is-hidden{ display:none !important; }

    /* ===== MOBILE (UPDATED) ===== */
    @media (max-width:768px){
      .topnav{
        top: calc(45px + env(safe-area-inset-top));
        width:100%;
        padding:0 20px 10px;   /* ↓ reduced bottom space */
        flex-direction:column;
        align-items:center;
        gap:10px;              /* ↓ reduced space above RSVP */
        font-size:10px;
        letter-spacing:0.28em;
        border-bottom:1px solid rgba(255,255,255,.20);
      }

      .topnav .left{
        gap:24px;
        justify-content:center;
        flex-wrap:wrap;
      }

      .monogram{
        width: min(150px, 40vw);
      }

      /* mobile hero spacing */
      .scene-home .wedding-label{ margin-bottom:40px; }
      .scene-home .wedding-date{ margin-top:32px; }

      .pw-row{
        flex-direction:column;
        gap:10px;
      }

      .pw-input,
      .pw-btn{
        height:44px;
        width: min(82vw, 360px);
      }
    }

    /* ===== DESKTOP ===== */
    @media (min-width:769px){
      .topnav{
        justify-content:flex-start;
      }

      .topnav .rsvp{
        margin-left:56px;
        padding:4px 14px;
      }

      .scene-home .wedding-label{ margin-bottom:5px; }
      .scene-home .wedding-date{ margin-top:5px; }
    }
  </style>
</head>

<body>
<section class="scene-home">
  <nav class="topnav">
    <div class="left">
      <a>Home</a>
      <a>Welcome</a>
      <a>Schedule</a>
      <a>FAQs</a>
    </div>
    <a class="rsvp">RSVP</a>
  </nav>
</section>
</body>
</html>
