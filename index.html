<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      height:100%;
      background:#000;
    }

    body{
      font-family:"Playfair Display", serif;
      overflow:hidden;
      color:#fff;
    }

    /* ===== BACKGROUND ===== */
    .scene-home{
      position:fixed;
      inset:0;
      background:
        linear-gradient(rgba(0,0,0,.14), rgba(0,0,0,.14)),
        url("hero.jpg") center/cover no-repeat;
    }

    /* ===== NAV ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:11px;
      z-index:10;
      padding-bottom:18px;
      border-bottom:1px solid rgba(255,255,255,.22);
    }

    .topnav .left{
      display:flex;
      gap:56px;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:.78;
      position:relative;
    }

    .topnav .rsvp::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:-6px;
      height:1px;
      background:rgba(255,255,255,.65);
    }

    .locked-link{
      pointer-events:none;
      opacity:.30 !important;
    }

    /* ===== CENTER ===== */
    .hero-wrap{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .home-center{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:22px;
    }

    .monogram{
      width: clamp(150px, 17vw, 250px);
    }

    .monogram img{
      width:100%;
      display:block;
    }

    /* ===== AFTER UNLOCK TEXT ===== */
    .after-title{
      font-family:"Montserrat", sans-serif;
      font-size:11px;
      letter-spacing:0.34em;
      text-transform:uppercase;
      opacity:.85;
      margin-bottom:14px;
    }

    .after-date{
      font-size:16px;
      letter-spacing:0.18em;
      opacity:.85;
      margin-top:14px;
    }

    /* ===== PASSWORD ===== */
    .pw-row{
      display:flex;
      gap:16px;
    }

    .pw-input{
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.16);
      border:1px solid rgba(255,255,255,0.26);
      border-radius:999px;
      height:48px;
      width: clamp(320px, 34vw, 460px);
      padding:0 20px;
      font-size:14px;
      color:#fff;
      line-height:1;
    }

    .pw-btn{
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.14);
      border:1px solid rgba(255,255,255,0.28);
      border-radius:999px;
      height:48px;
      padding:0 22px;
      font-family:"Montserrat", sans-serif;
      font-size:11px;
      letter-spacing:0.34em;
      text-transform:uppercase;
      color:#fff;
      cursor:pointer;
    }

    .pw-error{
      margin-top:10px;
      font-size:12px;
    }

    .is-hidden{ display:none !important; }

    /* ===== MOBILE ===== */
    @media (max-width:768px){
      .home-center{ gap:14px; }
      .monogram{ width:min(150px,40vw); }
      .pw-row{ flex-direction:column; gap:10px; }
      .pw-input,.pw-btn{ height:44px; width:82vw; }
      .pw-input{ font-size:16px; }
      .after-date{ font-size:14px; }
    }

    /* ===== DESKTOP ===== */
    @media (min-width:769px){
      #logoAfter{ width: clamp(360px, 38vw, 520px); }
    }
  </style>
</head>

<body>

<section class="scene-home">

  <!-- NAV (hidden until unlock) -->
  <div id="siteNav" class="is-hidden">
    <nav class="topnav">
      <div class="left">
        <a href="index.html">Home</a>
        <a data-protected href="welcome.html">Welcome</a>
        <a data-protected href="schedule.html">Schedule</a>
        <a data-protected href="faqs.html">FAQs</a>
      </div>
      <a data-protected class="rsvp" href="rsvp.html">RSVP</a>
    </nav>
  </div>

  <div class="hero-wrap">
    <div class="home-center">

      <div class="monogram">
        <!-- BEFORE -->
        <img id="logoBefore" src="monogram1.png">

        <!-- AFTER -->
        <div id="logoAfterWrap" class="is-hidden">
          <div class="after-title">THE WEDDING OF</div>
          <img id="logoAfter" src="names.png">
          <div class="after-date">27.02.27</div>
        </div>
      </div>

      <div id="pwWrap">
        <div class="pw-row">
          <input id="pwInput" class="pw-input" type="password" placeholder="Type password here">
          <button id="pwBtn" class="pw-btn">Enter</button>
        </div>
        <div class="pw-error" id="pwError"></div>
      </div>

    </div>
  </div>

</section>

<script>
  const SITE_PASSWORD = "ss2027";
  const UNLOCK_KEY = "siteUnlocked";

  const pwInput = document.getElementById("pwInput");
  const pwBtn = document.getElementById("pwBtn");
  const pwError = document.getElementById("pwError");
  const pwWrap = document.getElementById("pwWrap");
  const siteNav = document.getElementById("siteNav");

  const logoBefore = document.getElementById("logoBefore");
  const logoAfterWrap = document.getElementById("logoAfterWrap");

  function unlockUI(){
    pwWrap.classList.add("is-hidden");
    siteNav.classList.remove("is-hidden");
    logoBefore.classList.add("is-hidden");
    logoAfterWrap.classList.remove("is-hidden");
  }

  if(sessionStorage.getItem(UNLOCK_KEY)==="1") unlockUI();

  pwBtn.onclick = () => {
    if(pwInput.value === SITE_PASSWORD){
      sessionStorage.setItem(UNLOCK_KEY,"1");
      unlockUI();
    } else {
      pwError.textContent = "Incorrect password.";
    }
  };
</script>

</body>
</html>
