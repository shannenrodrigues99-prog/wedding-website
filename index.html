<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      height:100%;
      background:#000;
    }

    body{
      font-family:"Playfair Display", serif;
      overflow:hidden;
      color:#fff;
    }

    /* ===== BACKGROUND (HERO) ===== */
    .scene-home{
      position:fixed;
      inset:0;
      background:
        linear-gradient(rgba(0,0,0,.18), rgba(0,0,0,.18)),
        url("hero.jpg") center/cover no-repeat;
    }

    /* ===== NAV (DESKTOP LIKE YOUR REF) ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:11px;
      z-index:10;

      /* the subtle line under the nav */
      padding-bottom:18px;
      border-bottom:1px solid rgba(255,255,255,.22);
    }

    .topnav .left{
      display:flex;
      gap:56px;              /* more airy like your screenshot */
      align-items:center;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:.78;
      transition:opacity .2s ease;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:10px 20px;
      border:1px solid rgba(255,255,255,.45);
      opacity:.9;
    }

    .locked-link{
      pointer-events:none;
      opacity:.28 !important;
    }

    /* ===== CENTER CONTENT ===== */
    .hero-wrap{
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .home-center{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      transform: translateY(10px); /* tiny downshift like ref */
    }

    .monogram{
      width: clamp(160px, 18vw, 260px); /* bigger like your screenshot */
      margin:0 auto;
      opacity:.95;
    }

    .monogram img{
      width:100%;
      height:auto;
      display:block;
    }

    /* keep these in case you still want them later */
    .names{ display:none; }
    .date{ display:none; }

    /* ===== PASSWORD (kept, but hidden after unlock) ===== */
    .pw-wrap{
      margin-top:26px;
    }

    .pw-row{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
    }

    .pw-input,
    .pw-btn{
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.28);
      border-radius:999px;
      height:46px;
      color:#fff;
    }

    .pw-input{
      padding:0 18px;
      width:min(300px,72vw);
      outline:none;
      caret-color:#fff;
    }

    .pw-input::placeholder{
      color:#fff;
      opacity:1;
    }

    .pw-btn{
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      font-size:11px;
      letter-spacing:0.32em;
      text-transform:uppercase;
      padding:0 22px;
      cursor:pointer;
    }

    .pw-error{
      margin-top:10px;
      min-height:14px;
      font-size:12px;
      text-align:center;
      opacity:.9;
    }

    .is-hidden{ display:none !important; }

    /* ===== MOBILE (same as before, tidy) ===== */
    @media (max-width:768px){
      body{ overflow:hidden; }

      .topnav{
        top: calc(45px + env(safe-area-inset-top));
        width:100%;
        padding:0 20px 16px;
        flex-direction:column;
        align-items:center;
        gap:16px;
        font-size:10px;
        letter-spacing:0.28em;
        border-bottom:1px solid rgba(255,255,255,.20);
      }

      .topnav .left{
        gap:24px;
        justify-content:center;
        flex-wrap:wrap;
      }

      .topnav .rsvp{
        margin-top:6px;
        padding:8px 16px;
      }

      .monogram{
        width: min(220px, 60vw);
      }

      .pw-row{
        flex-direction:column;
        align-items:center;
      }

      .pw-input{
        width:min(78vw,340px);
        font-size:16px;
        text-align:center;
      }

      .pw-btn{ width:160px; }
    }
  </style>
</head>

<body>

  <section class="scene-home" id="sceneHome">

    <nav class="topnav">
      <div class="left">
        <a href="index.html">Home</a>
        <a data-protected href="welcome.html">Welcome</a>
        <a data-protected href="schedule.html">Schedule</a>
        <a data-protected href="faqs.html">FAQs</a>
      </div>
      <a data-protected class="rsvp" href="rsvp.html">RSVP</a>
    </nav>

    <div class="hero-wrap">
      <div class="home-center">
        <div class="monogram">
          <img src="monogram1.png" alt="Monogram">
        </div>

        <div class="pw-wrap" id="pwWrap">
          <div class="pw-row">
            <input id="pwInput" class="pw-input" type="password" placeholder="Enter password" autocomplete="off">
            <button id="pwBtn" class="pw-btn">Enter</button>
          </div>
          <div class="pw-error" id="pwError"></div>
        </div>
      </div>
    </div>

  </section>

<script>
  const UNLOCK_KEY = "siteUnlocked";
  const SITE_PASSWORD = "ss2027";

  const pwInput = document.getElementById("pwInput");
  const pwBtn = document.getElementById("pwBtn");
  const pwWrap = document.getElementById("pwWrap");
  const pwError = document.getElementById("pwError");
  const protectedLinks = document.querySelectorAll("[data-protected]");

  function lockUI(){
    protectedLinks.forEach(l => l.classList.add("locked-link"));
    pwWrap.classList.remove("is-hidden");
  }

  function unlockUI(){
    protectedLinks.forEach(l => l.classList.remove("locked-link"));
    pwWrap.classList.add("is-hidden");
  }

  if (sessionStorage.getItem(UNLOCK_KEY) === "1") unlockUI();
  else lockUI();

  function tryUnlock(){
    if (pwInput.value.trim() === SITE_PASSWORD) {
      sessionStorage.setItem(UNLOCK_KEY, "1");
      pwError.textContent = "";
      unlockUI();
    } else {
      pwError.textContent = "Incorrect password.";
      pwInput.value = "";
      pwInput.focus();
    }
  }

  pwBtn.addEventListener("click", tryUnlock);
  pwInput.addEventListener("keydown", e => {
    if (e.key === "Enter") tryUnlock();
  });
</script>

</body>
</html>
