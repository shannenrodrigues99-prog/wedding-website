<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family: "Playfair Display", serif;
      background: #000;
      overflow: hidden;
    }

    /* ===== SCENES ===== */
    .scene{
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1.6s ease;
    }

    /* ===== ENVELOPE SCENE ===== */
    .scene-envelope{
      background: #ffffff;
      z-index: 2;
      opacity: 1;
    }

    .scene-envelope.fade-out{
      opacity: 0;
      pointer-events: none;
    }

    .page{
      min-height: 100vh;
      width: 100%;
      padding: 70px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .top-title{
      font-family: "Alex Brush", cursive;
      font-size: clamp(36px, 5vw, 56px);
      color: #111;
    }

    .bottom-instruction{
      font-family: "Alex Brush", cursive;
      font-size: 26px;
      color: #111;
      opacity: 0.9;
    }

    .envelope{
      width: min(560px, 82vw);
      perspective: 1400px;
      cursor: pointer;
    }

    .inner{
      width: 100%;
      aspect-ratio: 3 / 2;
      transform-style: preserve-3d;
      transition: transform 1.5s ease-in-out;
    }

    .envelope.flipped .inner{
      transform: rotateY(180deg);
    }

    .face{
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
    }

    .face img{
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .back{
      transform: rotateY(180deg);
    }

    /* ===== HOME SCENE ===== */
    .scene-home{
      z-index: 1;
      opacity: 0;
      background:
        linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
        url("hero.jpg") center / cover no-repeat;
      color: #fff;
      text-align: center;
    }

    .scene-home.fade-in{
      opacity: 1;
    }

    .home-center{
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }

    .monogram{
      font-size: clamp(80px, 12vw, 140px);
    }

    .names{
      font-family: "Alex Brush", cursive;
      font-size: clamp(26px, 4vw, 38px);
    }

    .date{
      font-size: 14px;
      letter-spacing: 3px;
    }

    @media (max-width: 768px){
      .bottom-instruction{ font-size: 22px; }
    }
  </style>
</head>

<body>

  <!-- ENVELOPE SCENE -->
  <section class="scene scene-envelope" id="sceneEnvelope">
    <div class="page">
      <div class="top-title">Shannen &amp; Samarth</div>

      <div class="envelope" id="env">
        <div class="inner">
          <div class="face front">
            <img src="envelope-front1.png" alt="">
          </div>
          <div class="face back">
            <img src="envelope-back1.png" alt="">
          </div>
        </div>
      </div>

      <div class="bottom-instruction">Click envelope to open...</div>
    </div>
  </section>

  <!-- HOME SCENE -->
  <section class="scene scene-home" id="sceneHome">
    <div class="home-center">
      <div class="monogram">S&nbsp;S</div>
      <div class="names">Shannen &amp; Samarth</div>
      <div class="date">27 · 02 · 2027</div>
    </div>
  </section>

  <script>
    const env = document.getElementById("env");
    const envelopeScene = document.getElementById("sceneEnvelope");
    const homeScene = document.getElementById("sceneHome");

    const FLIP_DURATION = 1500;
    const PAUSE_ON_BACK = 1200;

    let clicked = false;

    env.addEventListener("click", () => {
      if (clicked) return;
      clicked = true;

      // Flip envelope
      env.classList.add("flipped");

      // After flip + pause → cross-fade scenes
      setTimeout(() => {
        envelopeScene.classList.add("fade-out");
        homeScene.classList.add("fade-in");
      }, FLIP_DURATION + PAUSE_ON_BACK);
    });
  </script>

</body>
</html>
