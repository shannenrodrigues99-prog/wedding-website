=<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      height:100%;
      background:#000;
    }

    body{
      font-family:"Playfair Display", serif;
      overflow:hidden;
    }

    /* ===== SCENES ===== */
    .scene{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:opacity 1.6s ease;
      min-height:100vh;
    }

    /* ===== HOME ===== */
    .scene-home{
      z-index:1;
      opacity:0;
      color:#fff;
      background:
        linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),
        url("hero.jpg") center/cover no-repeat;
      background-color:#000;
    }

    .scene-home.fade-in{ opacity:1; }

    /* ===== NAV ===== */
    .topnav{
      position:absolute;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      text-transform:uppercase;
      letter-spacing:1.6px;
      font-size:12px;
      z-index:5;
    }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:.85;
    }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(255,255,255,.65);
    }

    /* ===== HERO ===== */
    .hero-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .home-center{
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* ===== MOBILE ONLY UPDATES ===== */
    @media (max-width: 520px){

      .scene,
      .scene-home{
        min-height:100svh;
      }

      /* NAV — KEEP EVERYTHING LEVEL */
      .topnav{
        top: calc(12px + env(safe-area-inset-top));
        width: calc(100% - 22px);
        font-size: 9.5px;
        letter-spacing: 1.1px;

        display:flex;
        align-items:center;        /* ✅ vertical alignment */
        justify-content:space-between;
        white-space:nowrap;
      }

      .topnav .left{
        display:flex;
        align-items:center;        /* ✅ align tabs with RSVP */
        gap:16px;
        flex-wrap:nowrap;
      }

      .topnav a{
        line-height:1;             /* ✅ removes baseline drift */
        padding:6px 0;             /* optical centering */
        flex-shrink:0;
      }

      .topnav .rsvp{
        display:flex;
        align-items:center;
        justify-content:center;
        height:32px;               /* ✅ matches tab height */
        padding:0 14px;
      }

      /* HERO CENTERING */
      .hero-wrap{
        min-height:100svh;
        align-items:center;
        justify-content:center;
        padding:
          calc(18px + env(safe-area-inset-top))
          16px
          calc(18px + env(safe-area-inset-bottom));
      }

      .pw-input{
        width:min(78vw, 340px);
        font-size:16px;            /* prevent iOS zoom */
      }
    }
  </style>
</head>

<body>

  <!-- HOME -->
  <section class="scene scene-home fade-in">
    <nav class="topnav">
      <div class="left">
        <a href="index.html">Home</a>
        <a href="welcome.html">Welcome</a>
        <a href="schedule.html">Schedule</a>
        <a href="faqs.html">FAQs</a>
        <a href="dresscode.html">Dress Code</a>
      </div>
      <a class="rsvp" href="rsvp.html">RSVP</a>
    </nav>

    <div class="hero-wrap">
      <div class="home-center">
        <!-- your existing content -->
      </div>
    </div>
  </section>

</body>
</html>
