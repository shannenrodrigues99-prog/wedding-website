<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family: "Playfair Display", serif;
      background: #000;
      overflow: hidden;
    }

    /* ===== SCENES ===== */
    .scene{
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1.6s ease;
    }

    /* ===== ENVELOPE ===== */
    .scene-envelope{
      background:#fff;
      z-index:2;
    }
    .scene-envelope.fade-out{
      opacity:0;
      pointer-events:none;
    }

    .page{
      min-height:100vh;
      padding:70px 20px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
    }

    .top-title{
      font-family:"Alex Brush", cursive;
      font-size:clamp(36px,5vw,56px);
      color:#111;
    }

    .bottom-instruction{
      font-family:"Alex Brush", cursive;
      font-size:26px;
      color:#111;
      opacity:0.9;
    }

    .envelope{
      width:min(560px,82vw);
      perspective:1400px;
      cursor:pointer;
    }

    .inner{
      width:100%;
      aspect-ratio:3/2;
      transform-style:preserve-3d;
      transition:transform 1.5s ease-in-out;
      position:relative;
    }

    .envelope.flipped .inner{
      transform:rotateY(180deg);
    }

    .face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
    }

    .face img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .back{ transform:rotateY(180deg); }

    /* ===== HOME ===== */
    .scene-home{
      z-index:1;
      opacity:0;
      color:#fff;
      background:
        linear-gradient(rgba(0,0,0,0.25),rgba(0,0,0,0.25)),
        url("hero.jpg") center/cover no-repeat;
    }

    .scene-home.fade-in{ opacity:1; }

    /* ===== NAV ===== */
    .topnav{
      position:absolute;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      text-transform:uppercase;
      letter-spacing:1.6px;
      font-size:12px;
    }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:0.85;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(255,255,255,0.65);
    }

    .locked-link{
      pointer-events:none;
      opacity:0.35 !important;
    }

    /* ===== HERO ===== */
    .hero-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .home-center{
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
    }

    .monogram{
      width:clamp(140px,20vw,260px);
    }

    .monogram img{ width:100%; }

    .names{
      font-family:"Alex Brush", cursive;
      font-size:clamp(26px,4vw,38px);
    }

    .date{
      font-size:16px;
      letter-spacing:3px;
      opacity:0.9;
    }

    /* ===== PASSWORD ===== */
    .pw-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-top:6px;
    }

    .pw-row{
      display:flex;
      gap:10px;
    }

    .pw-input{
      padding:10px 16px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.55);
      background: rgba(255,255,255,0.35);
      backdrop-filter: blur(20px) saturate(180%) brightness(1.05);
      -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(1.05);
      color:#000;
      width:min(320px,80vw);
    }

    /* âœ… WHITE PLACEHOLDER TEXT */
    .pw-input::placeholder{
      color: rgba(255,255,255,0.95);
    }
    .pw-input::-webkit-input-placeholder{
      color: rgba(255,255,255,0.95);
    }
    .pw-input::-moz-placeholder{
      color: rgba(255,255,255,0.95);
    }

    .pw-btn{
      padding:10px 16px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.14);
      backdrop-filter: blur(24px) saturate(180%) brightness(1.08);
      -webkit-backdrop-filter: blur(24px) saturate(180%) brightness(1.08);
      color:#ffffff;
      cursor:pointer;
      letter-spacing:1.5px;
      font-size:11px;
      text-transform:uppercase;
    }

    /* Remove blue focus rings */
    .pw-input:focus,
    .pw-btn:focus{
      outline:none;
      box-shadow:none;
    }

    .pw-error{
      min-height:14px;
      font-size:12px;
      opacity:0.9;
    }

    .is-hidden{ display:none !important; }

    @media(max-width:768px){
      .topnav{
        top:18px;
        width:calc(100% - 32px);
        font-size:10px;
      }
      .topnav .left{ gap:18px; }
    }
  </style>
</head>

<body>
  <!-- body content unchanged -->
</body>
</html>
