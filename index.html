<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      height:100%;
      background:#000;
    }

    body{
      font-family:"Playfair Display", serif;
      overflow:hidden;
    }

    /* ===== SCENES ===== */
    .scene{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:opacity 1.6s ease;
      min-height:100vh;
    }

    /* ===== ENVELOPE ===== */
    .scene-envelope{
      background:#fff;
      z-index:2;
    }

    .scene-envelope.fade-out{
      opacity:0;
      pointer-events:none;
    }

    .page{
      min-height:100vh;
      padding:70px 20px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
    }

    /* ===== TOP SIGNATURE ===== */
    .top-signature{
      width: clamp(300px, 48vw, 520px);
      margin-top: 8px;
      opacity: 0.96;
      text-align:center;
    }

    .top-signature-text{
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:14px;
      color:#111;
      display:inline-block;
    }

    .bottom-instruction{
      font-family:"Alex Brush", cursive;
      font-size:26px;
      color:#111;
      opacity:0.9;
      margin-top:12px;
    }

    .envelope{
      width:min(560px,82vw);
      perspective:1400px;
      cursor:pointer;
      background:transparent;
      border:0;
    }

    .inner{
      width:100%;
      aspect-ratio:3/2;
      transform-style:preserve-3d;
      transition:transform 1.5s ease-in-out;
      position:relative;
    }

    .envelope.flipped .inner{
      transform:rotateY(180deg);
    }

    .face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
    }

    .face img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .back{ transform:rotateY(180deg); }

    /* ===== HOME ===== */
    .scene-home{
      z-index:1;
      opacity:0;
      color:#fff;
      background:
        linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),
        url("hero.jpg") center/cover no-repeat;
    }

    .scene-home.fade-in{ opacity:1; }

    /* ===== NAV (FROM VERSION 2) ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:11px;
      z-index:10;
      padding-bottom:18px;
      border-bottom:1px solid rgba(255,255,255,.22);
    }

    .topnav .left{
      display:flex;
      gap:56px;
      align-items:center;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:.78;
      transition:opacity .2s ease;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(255,255,255,.55);
      border-radius:999px;
      background:rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
    }

    .locked-link{
      pointer-events:none;
      opacity:.30 !important;
    }

    /* ===== HERO ===== */
    .hero-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .home-center{
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .monogram{
      width: clamp(80px, 12vw, 140px);
      margin-bottom: 24px;
    }

    .monogram img{ width:100%; }

    .names{
      width: clamp(300px, 60vw, 520px);
      margin-bottom: 14px;
      display:block;
    }

    .date{
      font-size:20px;
      letter-spacing:3px;
      opacity:.9;
      margin-bottom:26px;
    }

    /* ===== PASSWORD ===== */
    .pw-wrap{ margin-top:28px; }

    .pw-row{
      display:flex;
      gap:12px;
    }

    .pw-input,
    .pw-btn{
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.28);
      border-radius:999px;
      height:46px;
      color:#fff;
    }

    .pw-input{
      padding:0 18px;
      width:min(300px,72vw);
      outline:none;
      caret-color:#fff;
    }

    .pw-btn{
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      font-size:11px;
      letter-spacing:0.32em;
      text-transform:uppercase;
      padding:0 22px;
      cursor:pointer;
    }

    .pw-error{
      margin-top:10px;
      min-height:14px;
      font-size:12px;
      text-align:center;
    }

    .is-hidden{ display:none !important; }

    @media (max-width:768px){
      .page{
        min-height:100svh;
        padding:
          calc(18px + env(safe-area-inset-top))
          18px
          calc(22px + env(safe-area-inset-bottom));
        justify-content:center;
        gap:22px;
      }

      .top-signature{
        width:min(320px,78vw);
        margin-top:0;
      }

      .topnav{
        top: calc(25px + env(safe-area-inset-top));
        width:100%;
        padding:0 20px 16px;
        flex-direction:column;
        align-items:center;
        gap:16px;
        font-size:10px;
        letter-spacing:0.28em;
        border-bottom:1px solid rgba(255,255,255,.20);
      }

      .topnav .left{
        gap:24px;
        justify-content:center;
        flex-wrap:wrap;
      }

      .pw-row{
        flex-direction:column;
        align-items:center;
      }

      .pw-input{
        width:min(78vw,340px);
        font-size:16px;
        text-align:center;
      }

      .pw-btn{ width:160px; }
    }
  </style>
</head>

<body>

<!-- ENVELOPE -->
<section class="scene scene-envelope" id="sceneEnvelope">
  <div class="page">
    <div class="top-signature">
      <span class="top-signature-text">SHANNEN &amp; SAMARTH</span>
    </div>

    <button class="envelope" id="env" aria-label="Open invitation">
      <div class="inner">
        <div class="face front"><img src="envelope-front1.png" alt=""></div>
        <div class="face back"><img src="envelope-back1.png" alt=""></div>
      </div>
    </button>

    <div class="bottom-instruction">Click envelope to open…</div>
  </div>
</section>

<!-- HOME -->
<section class="scene scene-home" id="sceneHome">
  <div class="hero-wrap">
    <div class="home-center">
      <div class="monogram">
        <img src="monogram1.png" alt="Monogram">
      </div>

      <img class="names" src="signature1.png" alt="Shannen & Samarth">

      <div class="date is-hidden" id="weddingDate">27 · 02 · 27</div>

      <div class="pw-wrap" id="pwWrap">
        <div class="pw-row">
          <input id="pwInput" class="pw-input" type="password" placeholder="Enter password" autocomplete="off">
          <button id="pwBtn" class="pw-btn">Enter</button>
        </div>
        <div class="pw-error" id="pwError"></div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
