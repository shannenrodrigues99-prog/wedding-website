<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      height:100%;
      background:#000;
    }

    body{
      font-family:"Playfair Display", serif;
      overflow:hidden;
    }

    /* ===== SCENES ===== */
    .scene{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:opacity 1.6s ease;
      min-height:100vh;
    }

    /* ===== ENVELOPE ===== */
    .scene-envelope{
      background:#fff;
      z-index:2;
    }

    .scene-envelope.fade-out{
      opacity:0;
      pointer-events:none;
    }

    .page{
      min-height:100vh;
      padding:70px 20px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
    }

    /* ===== TOP SIGNATURE ===== */
    .top-signature{
      width: clamp(300px, 48vw, 520px);
      margin-top: 8px;
      opacity: 0.96;
    }

    .top-signature img{
      width:100%;
      height:auto;
      display:block;
    }

    .bottom-instruction{
      font-family:"Alex Brush", cursive;
      font-size:26px;
      color:#111;
      opacity:0.9;
      margin-top:12px;
    }

    .envelope{
      width:min(560px,82vw);
      perspective:1400px;
      cursor:pointer;
      background:transparent;
      border:0;
    }

    .inner{
      width:100%;
      aspect-ratio:3/2;
      transform-style:preserve-3d;
      transition:transform 1.5s ease-in-out;
      position:relative;
    }

    .envelope.flipped .inner{
      transform:rotateY(180deg);
    }

    .face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
    }

    .face img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .back{ transform:rotateY(180deg); }

    /* ===== HOME ===== */
    .scene-home{
      z-index:1;
      opacity:0;
      color:#fff;
      background:
        linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),
        url("hero.jpg") center/cover no-repeat;
    }

    .scene-home.fade-in{ opacity:1; }

    /* ===== NAV ===== */
    .topnav{
      position:absolute;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      text-transform:uppercase;
      letter-spacing:1.6px;
      font-size:12px;
      z-index:5;
    }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:.85;
    }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(255,255,255,.65);
    }

    .locked-link{
      pointer-events:none;
      opacity:.35 !important;
    }

    /* ===== HERO ===== */
    .hero-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .home-center{
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .monogram{
      width: clamp(80px, 12vw, 140px);
      margin-bottom: 24px;
    }

    .monogram img{ width:100%; }

    .names{
      width: clamp(300px, 60vw, 520px);
      margin-bottom: 14px;
      display:block;
    }

    .date{
      font-size:16px;
      letter-spacing:3px;
      opacity:.9;
      margin-bottom:26px;
    }

    /* ===== PASSWORD (ONLY CHANGE) ===== */
    .pw-wrap{ margin-top:28px; }

    .pw-row{
      display:flex;
      gap:12px;
    }

    .pw-input,
    .pw-btn{
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.28);
      border-radius:999px;
      height:46px;
      color:#fff;
    }

    .pw-input{
      padding:0 18px;
      width:min(300px,72vw);
      outline:none;
      color:#fff;
      caret-color:#fff;
    }

    /* FORCE PLACEHOLDER WHITE */
    .pw-input::placeholder{
      color:#fff !important;
      opacity:1 !important;
    }
    .pw-input::-webkit-input-placeholder{
      color:#fff !important;
      opacity:1 !important;
    }
    .pw-input::-moz-placeholder{
      color:#fff !important;
      opacity:1 !important;
    }
    .pw-input:-ms-input-placeholder{
      color:#fff !important;
      opacity:1 !important;
    }

    /* Autofill safety */
    .pw-input:-webkit-autofill{
      -webkit-text-fill-color:#fff !important;
      transition: background-color 9999s ease-out 0s;
    }

    .pw-btn{
      padding:0 22px;
      font-size:11px;
      letter-spacing:2px;
      text-transform:uppercase;
      cursor:pointer;
    }

    .pw-error{
      margin-top:10px;
      min-height:14px;
      font-size:12px;
      text-align:center;
    }

    .is-hidden{ display:none !important; }

    /* ===== MOBILE ===== */
    @media (max-width:520px){
      .scene,
      .scene-home{ min-height:100svh; }

      .top-signature{
        width: min(86vw, 420px);
        margin-top: 2px;
      }

      .topnav{
        top: calc(14px + env(safe-area-inset-top));
        width: calc(100% - 28px);
        font-size:9.5px;
        letter-spacing:1.1px;
        height:36px;
      }

      .topnav .left{ gap:18px; }

      .topnav a{
        display:inline-flex;
        align-items:center;
        height:36px;
      }

      .topnav .rsvp{
        height:36px;
        padding:0 16px;
      }

      .pw-input{
        width:min(78vw,340px);
        font-size:16px;
        text-align:center;
      }

      .pw-row{
        flex-direction:column;
        align-items:center;
      }

      .pw-btn{ width:160px; }
    }
  </style>
</head>

<body>

<!-- ENVELOPE -->
<section class="scene scene-envelope" id="sceneEnvelope">
  <div class="page">
    <div class="top-signature">
      <img src="signature.png" alt="Shannen & Samarth">
    </div>

    <button class="envelope" id="env" aria-label="Open invitation">
      <div class="inner">
        <div class="face front"><img src="envelope-front1.png" alt=""></div>
        <div class="face back"><img src="envelope-back1.png" alt=""></div>
      </div>
    </button>

    <div class="bottom-instruction">Click envelope to open…</div>
  </div>
</section>

<!-- HOME -->
<section class="scene scene-home" id="sceneHome">
  <nav class="topnav">
    <div class="left">
      <a href="index.html">Home</a>
      <a data-protected href="welcome.html">Welcome</a>
      <a data-protected href="schedule.html">Schedule</a>
      <a data-protected href="faqs.html">FAQs</a>
    </div>
    <a data-protected class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <div class="hero-wrap">
    <div class="home-center">
      <div class="monogram">
        <img src="monogram1.png" alt="Monogram">
      </div>

      <img class="names" src="signature1.png" alt="Shannen & Samarth">

      <div class="date is-hidden" id="weddingDate">27 · 02 · 2027</div>

      <div class="pw-wrap" id="pwWrap">
        <div class="pw-row">
          <input id="pwInput" class="pw-input" type="password" placeholder="Type password" autocomplete="off">
          <button id="pwBtn" class="pw-btn">Enter</button>
        </div>
        <div class="pw-error" id="pwError"></div>
      </div>
    </div>
  </div>
</section>

<script>
  const env = document.getElementById("env");
  const envelopeScene = document.getElementById("sceneEnvelope");
  const homeScene = document.getElementById("sceneHome");

  const INVITE_OPEN_KEY = "inviteOpened";
  const UNLOCK_KEY = "siteUnlocked";
  const SITE_PASSWORD = "ss2027";

  if (sessionStorage.getItem(INVITE_OPEN_KEY) === "1") {
    envelopeScene.classList.add("fade-out");
    homeScene.classList.add("fade-in");
    env.classList.add("flipped");
  }

  env.addEventListener("click", () => {
    sessionStorage.setItem(INVITE_OPEN_KEY, "1");
    env.classList.add("flipped");
    setTimeout(() => {
      envelopeScene.classList.add("fade-out");
      homeScene.classList.add("fade-in");
    }, 2700);
  });

  const pwInput = document.getElementById("pwInput");
  const pwBtn = document.getElementById("pwBtn");
  const pwWrap = document.getElementById("pwWrap");
  const weddingDate = document.getElementById("weddingDate");
  const protectedLinks = document.querySelectorAll("[data-protected]");
  const pwError = document.getElementById("pwError");

  function lockUI(){
    protectedLinks.forEach(l => l.classList.add("locked-link"));
    pwWrap.classList.remove("is-hidden");
    weddingDate.classList.add("is-hidden");
  }

  function unlockUI(){
    protectedLinks.forEach(l => l.classList.remove("locked-link"));
    pwWrap.classList.add("is-hidden");
    weddingDate.classList.remove("is-hidden");
  }

  if (sessionStorage.getItem(UNLOCK_KEY) === "1") unlockUI();
  else lockUI();

  function tryUnlock(){
    if (pwInput.value.trim() === SITE_PASSWORD) {
      sessionStorage.setItem(UNLOCK_KEY, "1");
      pwError.textContent = "";
      unlockUI();
    } else {
      pwError.textContent = "Incorrect password.";
      pwInput.value = "";
      pwInput.focus();
    }
  }

  pwBtn.addEventListener("click", tryUnlock);
  pwInput.addEventListener("keydown", e => {
    if (e.key === "Enter") tryUnlock();
  });
</script>

</body>
</html>
