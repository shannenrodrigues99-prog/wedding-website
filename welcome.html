<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#EEE9DF;
      color:#000;
      min-height:100vh;
    }

    /* ================= NAV ================= */
    .topnav{
      position:absolute; /* âœ… changed from fixed to match index.html desktop */
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      text-transform:uppercase;
      letter-spacing:1.6px;
      font-size:12px;
      z-index:9999;
    }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#000;
      text-decoration:none;
      opacity:0.75;
    }

    .topnav a:hover,
    .topnav a.active{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(0,0,0,0.45);
    }

    /* ================= PAGE ================= */
    .wrap{
      min-height:100vh;
      padding:140px 60px 70px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .layout{
      width:min(1180px, 100%);
      display:grid;
      grid-template-columns: 1.05fr 1fr;
      gap:70px;
      align-items:center;
    }

    /* ================= COPY ================= */
    .copy{
      max-width:520px;
      text-align:center;
    }

    /* FORCE sentence case */
    .copy h1,
    .copy p{
      text-transform:none !important;
    }

    .copy h1{
      font-weight:400;
      font-size:34px;
      margin-bottom:26px;
    }

    .copy p{
      font-size:14px;
      line-height:1.8;
      margin-bottom:22px;
    }

    .with-love{
      margin-bottom:18px;
    }

    .signature-img{
      max-width:400px;
      width:100%;
      display:block;
      margin:0 auto;
    }

    /* ================= COLLAGE ================= */
    .collage{
      position:relative;
      width:100%;
      height:560px;
    }

    .frame{
      position:absolute;
      background:#d9d4cb;
      overflow:hidden;
    }

    .frame img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .frame.main{
      width:52%;
      height:74%;
    }

    .frame.side{
      right:0;
      top:10%;
      width:46%;
      height:82%;
      transform:translateY(68px);
    }

    /* ================= MOBILE ================= */
    @media (max-width:560px){

      :root{
        --navH:36px;
        --safeTop:calc(14px + env(safe-area-inset-top));
        --headerH:calc(var(--safeTop) + var(--navH));
      }

      .topnav{
        top:0;
        left:0;
        transform:none;
        width:100%;
        height:var(--headerH);
        padding:var(--safeTop) 14px 0;
        background:#EEE9DF;
        font-size:9.5px;
        letter-spacing:1.1px;
      }

      .topnav .left{
        gap:18px;
      }

      .topnav a{
        height:var(--navH);
        display:flex;
        align-items:center;
      }

      .topnav .rsvp{
        height:var(--navH);
        padding:0 16px;
        display:flex;
        align-items:center;
      }

      .wrap{
        padding-top:calc(var(--headerH) + 28px);
        padding-left:16px;
        padding-right:16px;
      }

      .layout{
        grid-template-columns:1fr;
        gap:44px;
      }

      .signature-img{
        max-width:300px;
      }

      .collage{
        height:520px;
      }
    }
  </style>
</head>
