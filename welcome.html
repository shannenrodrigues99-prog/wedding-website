<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#ffffff;
      color:#111;
      min-height:100vh;
      overflow:hidden; /* DESKTOP: no scroll */
    }

    /* ===== NAV ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:11px;
      z-index:10;
      padding-bottom:18px;
      color:#2B2B2B;
      border-bottom:1px solid rgba(43,43,43,.22);
    }

    .topnav .left{
      display:flex;
      gap:56px;
      align-items:center;
    }

    .topnav a{
      color:#2B2B2B;
      text-decoration:none;
      opacity:.78;
      transition:opacity .2s ease;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(43,43,43,.55);
      border-radius:999px;
      letter-spacing:0.34em;
      background:rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color:#2B2B2B;
    }

    @media (max-width:768px){
      .topnav{
        top: calc(25px + env(safe-area-inset-top));
        width:100%;
        padding:0 20px 16px;
        flex-direction:column;
        gap:16px;
        font-size:10px;
        letter-spacing:0.28em;
      }

      .topnav .left{
        gap:24px;
        justify-content:center;
        flex-wrap:wrap;
      }
    }

    @media (min-width:769px){
      .topnav{
        justify-content:flex-start;
      }

      .topnav .rsvp{
        margin-left:56px;
        padding:4px 14px;
      }
    }

    /* ===== PAGE LAYOUT ===== */
    .wrap{
      min-height:100vh;
      padding:140px 80px 40px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .content{
      width:100%;
      max-width:1100px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      align-items:center;
      gap:90px;
    }

    /* Desktop lift */
    @media (min-width:769px){
      .content{
        margin-top:-80px;
      }
    }

    /* ===== LEFT TEXT ===== */
    .welcome-text-wrap{
      text-align:left;
    }

    .welcome-title{
      font-size:42px;
      margin-bottom:40px;
    }

    .welcome-text{
      font-family:"Montserrat", sans-serif;
      font-weight:300;
      font-size:17px;
      line-height:1.9;
      letter-spacing:0.02em;
      color:#2a2a2a;
      max-width:520px;
      margin-bottom:56px;
    }

    .welcome-signoff{
      font-family:"Montserrat", sans-serif;
      font-weight:400;
      font-size:14px;
      letter-spacing:0.12em;
      color:#444;
      margin-bottom:22px;
    }

    .signature{
      max-width:420px;
      width:100%;
      height:auto;
      display:block;
    }

    /* ===== IMAGE SECTION ===== */
    .welcome-image{
      width:100%;
    }

    .welcome-image img{
      width:100%;
      height:auto;
      display:block;
      border-radius:2px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px){
      body{
        overflow-y:auto; /* MOBILE: allow scroll */
      }

      .wrap{
        padding:160px 20px 40px;
        align-items:flex-start;
      }

      .content{
        width:min(800px,90vw);
        display:block;
        text-align:center;
      }

      .welcome-text-wrap{
        text-align:center;
      }

      .welcome-title{
        font-size:34px;
      }

      .welcome-text{
        font-size:16px;
        max-width:680px;
        margin:0 auto 48px;
      }

      .signature{
        max-width:320px;
        margin:0 auto 56px;
      }

      .welcome-image{
        margin-top:40px;
      }
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <div class="left">
      <a href="index.html">Home</a>
      <a href="welcome.html" style="font-weight:600; opacity:1;">Welcome</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <main class="wrap">
    <div class="content">

      <div class="welcome-text-wrap">
        <h1 class="welcome-title">Welcome</h1>

        <p class="welcome-text">
          As we count down to our wedding, this website will share the important details,
          plans, and moments leading up to the celebration. We canâ€™t wait to share this
          special chapter and create unforgettable memories together.
        </p>

        <p class="welcome-signoff">With love,</p>

        <img
          src="signature.png"
          alt="Shannen & Samarth"
          class="signature"
        />
      </div>

      <div class="welcome-image">
        <img src="welcome-photo.jpg" alt="Shannen & Samarth">
      </div>

    </div>
  </main>

  <script>
    if (sessionStorage.getItem("siteUnlocked") !== "1") {
      window.location.replace("index.html");
    }
  </script>

</body>
</html>
