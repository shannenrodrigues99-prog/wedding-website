<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQs | Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- ✅ Updated to include Montserrat so NAV matches the "Enter" style -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#ffffff;
      color:#111;
      min-height:100vh;
    }

    /* ===== DESKTOP NAV (NOW MATCHES ENTER) ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;

      /* ✅ Match Enter button */
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:0.32em;

      font-size:12px;
      z-index:10;
    }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#111;
      text-decoration:none;
      opacity:0.8;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(0,0,0,0.4);
    }

    /* ===== PAGE LAYOUT (DESKTOP: vertically centered + left block + space for photo) ===== */
    .wrap{
      min-height:100vh;
      padding:140px 80px 40px; /* keeps nav clearance + nice desktop margins */
      display:flex;
      align-items:center;       /* vertical centering */
      justify-content:center;
    }

    .content{
      width:100%;
      max-width:1100px;
      display:grid;
      grid-template-columns: 1fr 1fr; /* text left, photo right */
      align-items:center;
      gap:80px;
    }

    /* ===== LEFT TEXT COLUMN (DESKTOP) ===== */
    .welcome-text-wrap{
      text-align:left;
    }

    .welcome-title{
      font-size:42px;
      margin-bottom:36px;
    }

    .welcome-text{
      font-size:18px;
      line-height:1.8;
      max-width:520px;
      margin-bottom:48px;
    }

    .welcome-signoff{
      font-size:18px;
      margin-bottom:24px;
    }

    .signature{
      max-width:420px;
      width:100%;
      height:auto;
      display:block;
    }

    /* ===== RIGHT IMAGE PLACEHOLDER (DESKTOP) ===== */
    .welcome-image{
      width:100%;
      min-height:420px; /* keeps space reserved visually */
      /* photo will go here later */
    }

    /* ===== MOBILE NAV ONLY (KEEP SAME AS PREVIOUS) ===== */
    @media (max-width: 768px){

      .topnav{
        position:fixed;
        top:20px;
        left:50%;
        transform:translateX(-50%);
        width:100%;
        padding:0 20px;
        flex-direction:column;
        align-items:center;
        gap:16px;

        /* ✅ keep nav font matching Enter on mobile too */
        font-size:11px;
      }

      .topnav .left{
        gap:24px;
        justify-content:center;
        flex-wrap:wrap;
      }

      .topnav .rsvp{
        margin-top:6px;
        padding:8px 16px;
      }

      /* === MOBILE VIEW: revert to previous single-column centered layout === */
      .wrap{
        padding:160px 20px 40px;   /* same feel as previous */
        display:flex;
        align-items:flex-start;     /* like previous (not vertically centered) */
        justify-content:center;
      }

      .content{
        width:min(800px,90vw);
        display:block;             /* remove grid */
        text-align:center;
      }

      .welcome-text-wrap{
        text-align:center;
      }

      .welcome-title{
        font-size:34px;
      }

      .welcome-text{
        font-size:16px;
        max-width:680px;
        margin:0 auto 48px;
      }

      .signature{
        max-width:320px;
        margin:0 auto;
      }

      .welcome-image{
        display:none;              /* keep mobile same as previous (no right column) */
      }
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <div class="left">
      <a href="index.html">Home</a>
      <a href="welcome.html" style="opacity:1;">Welcome</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <main class="wrap">
    <div class="content">

      <!-- LEFT TEXT -->
      <div class="welcome-text-wrap">
        <h1 class="welcome-title">Welcome</h1>

        <p class="welcome-text">
          As we count down to our wedding, this website will share the important details,
          plans, and moments leading up to the celebration. We can’t wait to share this
          special chapter and create unforgettable memories together.
        </p>

        <p class="welcome-signoff">With love</p>

        <img
          src="signature.png"
          alt="Shannen & Samarth"
          class="signature"
        />
      </div>

      <!-- RIGHT IMAGE SPACE (desktop only) -->
      <div class="welcome-image"></div>

    </div>
  </main>

  <script>
    if (sessionStorage.getItem("siteUnlocked") !== "1") {
      window.location.replace("index.html");
    }
  </script>

</body>
</html>
