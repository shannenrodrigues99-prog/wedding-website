<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#E9E5DC;
      color:#6F6A60;
      min-height:100vh;
    }

    /* ===== NAV ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      text-transform:uppercase;
      letter-spacing:1.6px;
      font-size:12px;
      z-index:10;
    }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#6F6A60;
      text-decoration:none;
      opacity:.75;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .active{
      opacity:1;
    }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(111,106,96,.45);
    }

    /* ===== CONTENT ===== */
    .wrap{
      min-height:100vh;
      padding:140px 24px 40px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      width:min(1120px,100%);
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:clamp(28px,4vw,56px);
      align-items:center;
    }

    /* LEFT — SIGN OFF ONLY */
    .copy{
      display:flex;
      align-items:flex-end;
    }

    .signature{
      font-family:"Alex Brush", cursive;
      font-size:clamp(36px,4vw,52px);
      opacity:.85;
      white-space:nowrap;
    }

    /* RIGHT — IMAGES */
    .images{
      position:relative;
      width:min(520px,100%);
      aspect-ratio:1/1;
      margin-left:auto;
    }

    .photo{
      position:absolute;
      overflow:hidden;
      box-shadow:0 18px 40px rgba(0,0,0,.18);
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .photo.portrait{
      width:58%;
      height:78%;
      left:18%;
      top:2%;
      z-index:2;
    }

    .photo.angled{
      width:56%;
      height:44%;
      right:0;
      bottom:0;
      transform:rotate(-9deg);
      z-index:1;
    }

    @media (max-width:860px){
      .card{
        grid-template-columns:1fr;
      }
      .images{
        margin:0 auto;
      }
      .copy{
        justify-content:center;
        margin-top:12px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="topnav">
    <div class="left">
      <a href="home.html">Home</a>
      <a href="welcome.html" class="active">Welcome</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
      <a href="dresscode.html">Dress Code</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <!-- PAGE -->
  <main class="wrap">
    <section class="card">

      <div class="copy">
        <div class="signature">Shannen &amp; Samarth</div>
      </div>

      <div class="images">
        <div class="photo portrait">
          <img src="assets/welcome-portrait.jpg" alt="">
        </div>
        <div class="photo angled">
          <img src="assets/welcome-detail.jpg" alt="">
        </div>
      </div>

    </section>
  </main>

  <!-- LOCK CHECK -->
  <script>
    if (sessionStorage.getItem("siteUnlocked") !== "1") {
      window.location.replace("index.html");
    }
  </script>

</body>
</html>
