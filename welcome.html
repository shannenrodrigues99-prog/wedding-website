<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TAB TITLE -->
  <title>Welcome | Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#E9E5DC;
      --text:#6F6A60;
      --shadow:0 18px 40px rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      font-family:"Playfair Display", serif;
    }

    /* Visually hidden but accessible */
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
    }

    .card{
      width:min(1120px,100%);
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:clamp(28px,4vw,56px);
      align-items:center;
    }

    /* LEFT — SIGN OFF ONLY */
    .copy{
      display:flex;
      align-items:flex-end;
      height:100%;
    }

    .signature{
      font-family:"Alex Brush", cursive;
      font-size:clamp(34px,3.2vw,48px);
      color:var(--text);
      opacity:.85;
      white-space:nowrap;
    }

    /* RIGHT — IMAGES */
    .images{
      position:relative;
      width:min(520px,100%);
      aspect-ratio:1 / 1;
      margin-left:auto;
    }

    .photo{
      position:absolute;
      overflow:hidden;
      box-shadow:var(--shadow);
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .photo.portrait{
      width:58%;
      height:78%;
      left:18%;
      top:2%;
      z-index:2;
    }

    .photo.angled{
      width:56%;
      height:44%;
      right:0;
      bottom:0;
      transform:rotate(-9deg);
      z-index:1;
    }

    @media (max-width:860px){
      .card{
        grid-template-columns:1fr;
      }
      .images{
        margin:0 auto;
      }
      .copy{
        justify-content:center;
        margin-top:12px;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">

    <!-- PAGE HEADINGS (HIDDEN BUT PRESENT) -->
    <h1 class="sr-only">Welcome to the Wedding of Shannen and Samarth</h1>
    <h2 class="sr-only">Wedding Website Welcome Page</h2>

    <section class="card">

      <!-- LEFT -->
      <div class="copy">
        <div class="signature">Shannen &amp; Samarth</div>
      </div>

      <!-- RIGHT -->
      <div class="images" aria-label="Photo collage">
        <div class="photo portrait">
          <img src="assets/welcome-portrait.jpg" alt="">
        </div>
        <div class="photo angled">
          <img src="assets/welcome-detail.jpg" alt="">
        </div>
      </div>

    </section>
  </main>
</body>
</html>
