<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#EEE9DF; /* same creamy backdrop */
      color:#6F6A60;
      min-height:100vh;
    }

    /* NAV (same concept as your schedule.html) */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      text-transform:uppercase;
      letter-spacing:1.6px;
      font-size:12px;
      z-index:10;
    }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#6F6A60;
      text-decoration:none;
      opacity:0.8;
    }
    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(111,106,96,0.45);
    }

    /* CONTENT */
    .wrap{
      min-height:100vh;
      padding:140px 20px 40px; /* same spacing concept */
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* This is the “canvas” that makes the collage EXACT */
    .collage{
      position:relative;
      width:min(900px, 92vw);
      aspect-ratio: 1 / 1;         /* square like your screenshot */
      background:#EEE9DF;          /* same as page so it blends */
    }

    .shot{
      position:absolute;
      overflow:hidden;
      background:#d9d4cb;
      /* no rotation, no shadow (your screenshot looks clean/flat) */
    }

    .shot img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /*
      EXACT PLACEMENT (matches the screenshot):
      - left image is narrower and slightly shorter
      - right image is wider and taller
      - right image drops lower
      - both start near the same top line
      - even outer margins
    */

    .shot.left{
      left: 6.5%;
      top: 6.5%;
      width: 39%;
      height: 63%;
    }

    .shot.right{
      right: 6.5%;
      top: 6.5%;
      width: 45%;
      height: 76%;
    }

    /* mobile: keep the same feel but stack */
    @media (max-width: 700px){
      .collage{ aspect-ratio: 4 / 5; }  /* keeps it from being too tall */
      .shot.left{
        left: 8%;
        top: 6%;
        width: 64%;
        height: 58%;
      }
      .shot.right{
        right: 8%;
        top: 46%;
        width: 72%;
        height: 54%;
      }
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <div class="left">
      <a href="index.html">Home</a>
      <a href="welcome.html" style="opacity:1;">Welcome</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
      <a href="dresscode.html">Dress Code</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <main class="wrap">
    <section class="collage" aria-label="Welcome photo collage">
      <div class="shot left">
        <img src="assets/welcome-portrait.jpg" alt="">
      </div>

      <div class="shot right">
        <img src="assets/welcome-detail.jpg" alt="">
      </div>
    </section>
  </main>

  <script>
    if (sessionStorage.getItem("siteUnlocked") !== "1") {
      window.location.replace("index.html");
    }
  </script>

</body>
</html>
