<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#EEE9DF;
      color:#000;
      min-height:100vh;
    }

    /* ===== NAV ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      text-transform:uppercase;
      letter-spacing:1.6px;
      font-size:12px;
      z-index:10;
    }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#000;
      text-decoration:none;
      opacity:0.75;
    }

    .topnav a:hover,
    .topnav a.active{
      opacity:1;
    }

    .topnav .rsvp{
      color:#000;
      padding:10px 18px;
      border:1px solid rgba(0,0,0,0.45);
    }

    /* ===== PAGE WRAP ===== */
    .wrap{
      min-height:100vh;
      padding:140px 60px 70px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* ===== LAYOUT ===== */
    .layout{
      width:min(1180px, 100%);
      display:grid;
      grid-template-columns: 1.05fr 1fr;
      gap:70px;
      align-items:center;
    }

    /* ===== LEFT COPY ===== */
    .copy{
      padding-top:10px;
      max-width:520px;
      text-align:center;
    }

    .copy h1{
      font-family:"Playfair Display", serif;
      font-weight:400;
      font-size:34px;
      line-height:1.2;
      margin-bottom:28px;
      color:#000;
      text-transform:lowercase;
      letter-spacing:0.02em;
    }

    .sig{
      margin-top:28px;
      font-family:"Alex Brush", cursive;
      font-size:54px;
      color:#000;
      white-space:nowrap;
    }

    /* ===== RIGHT PHOTO LAYOUT ===== */
    .collage{
      position:relative;
      width:100%;
      height:560px;
    }

    .frame{
      position:absolute;
      background:#d9d4cb;
      overflow:hidden;
    }

    .frame img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .frame.main{
      left:0%;
      top:0%;
      width:52%;
      height:74%;
      z-index:2;
    }

    .frame.side{
      right:0%;
      top:10%;
      width:46%;
      height:82%;
      z-index:1;
      transform:translateY(68px);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width:980px){
      .wrap{ padding:140px 24px 60px; }
      .layout{
        grid-template-columns:1fr;
        gap:44px;
      }
      .collage{ height:620px; }
      .frame.main{
        left:4%;
        width:56%;
        height:64%;
      }
      .frame.side{
        right:2%;
        width:56%;
        height:70%;
        transform:translateY(120px);
      }
    }

    @media (max-width:560px){
      .copy h1{ font-size:30px; }
      .sig{ font-size:46px; }
      .collage{ height:560px; }
      .frame.main{
        left:2%;
        width:62%;
        height:58%;
      }
      .frame.side{
        right:2%;
        width:62%;
        height:66%;
        transform:translateY(140px);
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="topnav">
    <div class="left">
      <a href="index.html">Home</a>
      <a href="welcome.html" class="active">Welcome</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
      <a href="dresscode.html">Dress Code</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <!-- PAGE -->
  <main class="wrap">
    <section class="layout">

      <!-- LEFT -->
      <div class="copy">
        <h1>welcome</h1>
        <div class="sig">Shannen &amp; Samarth</div>
      </div>

      <!-- RIGHT -->
      <div class="collage" aria-label="Welcome photo collage">
        <div class="frame main">
          <img src="assets/welcome-portrait.jpg" alt="">
        </div>
        <div class="frame side">
          <img src="assets/welcome-detail.jpg" alt="">
        </div>
      </div>

    </section>
  </main>

  <!-- LOCK -->
  <script>
    if (sessionStorage.getItem("siteUnlocked") !== "1") {
      window.location.replace("index.html");
    }
  </script>

</body>
</html>
